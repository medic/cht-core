<!DOCTYPE html>
<html>
<head>
  <title>Example Website with Embedded Angular Web Component</title>
  <script src="../../dist/cht-form/runtime.js"></script>
  <script src="../../dist/cht-form/polyfills.js"></script>
  <script src="../../dist/cht-form/main.js"></script>
  <link rel="stylesheet" href="../../dist/cht-form/styles.css">

  <script type="text/javascript" src="enketo_widgets.js"></script>
</head>
<body>
    <cht-form id="myform"></cht-form>
</body>

<script>

  const myForm = document.getElementById('myform');
  myForm.user = {
    contact_id: 'test_user'
  };
  myForm.contactSummary = { pregnancy_uuid : 'myPregUUID'};
  myForm.content = { contact: { name: "My Test Patient" } };

  myForm.formHtml = formData.formHtml;
  myForm.formModel = formData.formModel;
  myForm.formXml = formData.formXml;

  myForm.addEventListener('onSubmit', async (e) => {
    console.log('form submitted', e.detail);
  });

</script>
</html>
