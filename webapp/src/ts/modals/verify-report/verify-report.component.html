<mm-modal
  [status]="status"
  [danger]="true"
  [titleKey]="'Confirm'"
  [submitKey]="'yes'"
  [cancelKey]="'no'"
  (onCancel)="cancel()"
  (onSubmit)="close()"
>
  <p translate [translateParams]="{ proposedVerificationState: model?.proposedVerificationState }">confirm.verification</p>
</mm-modal>
