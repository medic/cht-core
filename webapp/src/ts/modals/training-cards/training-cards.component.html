<mm-modal-layout
  id="training-cards-modal"
  [titleKey]="showConfirmExit ? 'training_cards.confirm.title' : modalTitleKey | translate"
  (onCancel)="quit(true)"
  [hideFooter]="hideModalFooter"
  [hasEnketoForm]="true">

  <training-cards-confirm *ngIf="showConfirmExit"/>

  <training-cards-form
    [hidden]="showConfirmExit"
    [isEmbedded]="false"
    (quit)="quit($event)"
    (save)="save()"/>

</mm-modal-layout>
