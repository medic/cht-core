<mm-modal-layout
  [id]="MODAL_ID"
  [titleKey]="showConfirmExit ? 'training_cards.confirm.title' : 'training_cards.modal.title' | translate"
  (onCancel)="quit(true)"
  [hideFooter]="hideModalFooter"
  [hasEnketoForm]="true">

  <training-cards-confirm *ngIf="showConfirmExit" (stay)="continueTraining()" (exit)="exitTraining($event)"/>

  <training-cards-form
    [hidden]="showConfirmExit"
    [isEmbedded]="false"
    (quit)="quit($event)"
    (save)="close()"/>

</mm-modal-layout>
