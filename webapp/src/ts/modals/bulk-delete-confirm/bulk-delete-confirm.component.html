<mm-modal
  [status]="status"
  id="'bulk-delete-confirm'"
  [danger]="true"
  [titleKey]="deleteComplete ? 'bulkdelete.complete.title' : 'bulkdelete.confirm.title'"
  [submitKey]="deleteComplete ? 'bulkdelete.complete.action' : 'bulkdelete.confirm.action'"
  [submittingKey]="'Deleting'"
  (onCancel)="cancel()"
  (onSubmit)="submit()"
>
  <p *ngIf="!deleteComplete && !status.processing && model.docs.length === 1" translate>confirm.delete</p>
  <p *ngIf="!deleteComplete && !status.processing && model.docs.length !== 1" translate [translateParams]="{ number: model.docs.length }">confirm.delete.plural</p>
  <p *ngIf="deleteComplete" translate>bulkdelete.complete</p>
  <p *ngIf="status.processing" translate>confirm.delete.progress</p>
  <p *ngIf="status.processing" translate [translateParams]="{ totalDeleted: totalDocsDeleted, totalSelected: totalDocsSelected }">confirm.delete.totals</p>
</mm-modal>
