<div class="page scrolling">
  <div class="item-content empty-selection" *ngIf="targetsDisabled">
    <div translate>targets.disabled</div>
  </div>
  
  <div class="item-content empty-selection" *ngIf="!targetsDisabled && loading">
    <div>
      <div class="loader"></div>
    </div>
  </div>
  
  <div class="targets" *ngIf="!targetsDisabled && !loading">
    <div class="target" *ngFor="let target of targets" [ngClass]="{ 'has-goal': target.goal >= 0, 'goal-met': (target.value?.pass >= target.goal) || (target.value?.percent >= target.goal) }">
      <div class="heading">
        <div class="icon" [innerHTML]="target.icon | resourceIcon"></div>
        <div class="title">
          <h2 *ngIf="target.translation_key" translate>{{target.translation_key}}</h2>
          <h2 *ngIf="!target.translation_key">{{target.name | translateFrom}}</h2>
          <p *ngIf="target.subtitle_translation_key" translate>{{target.subtitle_translation_key}}</p>
        </div>
      </div>
      
      <div class="body">
        <!-- ToDo <mm-analytics-targets-progress *ngIf="target.type === 'percent'" target="target" value="target.value" aggregate="false"></mm-analytics-targets-progress> -->
        <div class="count" *ngIf="target.type !== 'percent'">
          <div class="goal" *ngIf="target.goal >= 0">
            <label translate>analytics.target.monthly_goal</label>
            <p>{{target.goal}}</p>
          </div>
          <div class="number">{{target.value?.pass}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
