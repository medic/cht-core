<div class="filters">
  <div class="inner">
    <contacts-filters
      (search)="search()"
      (simIdentify)="simprintsIdentify()"
      (sort)="sort($event)"
      [simprintsEnabled]="simprintsEnabled"
      [disabled]="false"
      [sortDirection]="sortDirection"
      [lastVisitedDateExtras]="lastVisitedDateExtras">
    </contacts-filters>
    <mm-navigation></mm-navigation>
  </div>
</div>

<div class="inner">
  <div class="inbox page">
    <div id="contacts-list" class="col-sm-4 inbox-items left-pane">
      <ul [hidden]="loading && !appending">
        <mm-content-row
          *ngFor="let contact of contactsList; trackBy: listTrackBy"
          [id]="contact._id"
          [route]="['/', 'contacts', contact._id]"
          [icon]="contact.icon"
          [heading]="contact.heading"
          [valid]="contact.valid"
          [summary]="contact.summary"
          [primary]="contact.primary"
          [simprintsTier]="contact.simprintsTier"
          [dod]="contact.dod"
          [muted]="contact.muted"
          [overdue]="contact.overdue"
          [visits]="contact.visits"
        >
        </mm-content-row>
      </ul>
      <p *ngIf="error" class="alert alert-danger" role="alert" translate>Error fetching contacts</p>
      <p class="loading-status" *ngIf="!error && !loading && !hasContacts" translate>No contacts found</p>
      <p class="loading-status" *ngIf="!error && !loading && hasContacts && !moreItems" translate>No more contacts</p>
      <div class="loader" *ngIf="loading"></div>
      <div class="padding"></div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
