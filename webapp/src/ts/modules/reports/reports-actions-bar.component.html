<div class="reports-action-bar">
  <mm-freetext-filter class="filter" (search)="this.search.emit($event)" [disabled]="disabled"></mm-freetext-filter>

  <button class="btn open-filter" (click)="toggleFilter.emit()">
    <span class="fa fa-sliders"></span>
    <span>{{ 'reports.actions_bar.filter.label' | translate }}</span>
    <span class="filter-counter" *ngIf="activeFilters">{{ activeFilters.toString() | translate }}</span>
  </button>

  <reset-filters (resetFilters)="reset()" [disabled]="disabled"></reset-filters>
</div>
