<div class="filters">
  <div class="inner">
    <!--<mm-navigation></mm-navigation>-->
  </div>
</div>

<div class="inner">
  <div class="inbox page">

    <div id="message-list" class="col-sm-4 inbox-items left-pane">
      <ul *ngIf="!loading">
        <li class="content-row"
          [routerLink]="['/messages', msg.type + ':' + msg.key]"
          routerLinkActive="selected"
          *ngFor="let msg of conversations; trackBy: listTrackBy"
          [ngClass]="{
            'unread': !msg.read
          }">
          <a>
            <div class="content">
              <div class="heading">
                <h4>{{msg.contact || msg.from || ('messages.unknown.sender' | translate)}}</h4>
                <div class="date"><span [innerHTML]="msg.date | relativeDate"></span></div>
              </div>
              <div class="summary"><p>{{ msg.message }}</p></div>
              <div class="detail" *ngIf="msg.lineage && msg.lineage.length" [innerHTML]="msg.lineage | lineage"></div>
            </div>
          </a>
        </li>
      </ul>

      <p *ngIf="error" class="alert alert-danger" role="alert" translate>Error fetching messages</p>
      <p class="loading-status" *ngIf="!error && !loading && !conversations.length" translate>No messages found</p>
      <p class="loading-status" *ngIf="!error && !loading && conversations.length" translate>message.list.complete</p>
      <div class="loader" *ngIf="loading"></div>
      <div class="padding"></div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
