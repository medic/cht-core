<div class="app-root {{currentTab}}" [class.show-content]="showContent" [class.bootstrapped]="privacyPolicyAccepted" [class.select-mode]="selectMode" [class.hide-mobile-tab-labels]="minimalTabs">
  <!--<mm-privacy-policy ng-if="inboxCtrl.showPrivacyPolicy && !inboxCtrl.privacyPolicyAccepted"></mm-privacy-policy>-->

  <mm-actionbar [nonContactForms]="nonContactForms"></mm-actionbar>

  <div class="container-fluid" *ngIf="privacyPolicyAccepted">
    <!--<mm-startup-modals/>-->
    <mm-header
      [adminUrl]="adminUrl"
      [canLogOut]="canLogOut"
      [tours]="tours"
    ></mm-header>
    <div class="row content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <snackbar></snackbar>
</div>
