<div class="right-pane navigation">
  <a *ngIf="cancelCallback" (click)="navigationCancel()" class="filter-bar-back">
    <span class="fa fa-times" ng-class="{ 'mm-icon-disabled': enketoSaving }" translate translate-attr-title="close"></span>
  </a>
  <a *ngIf="!cancelCallback" (click)="navigateBack()" class="filter-bar-back">
    <span class="fa fa-chevron-left" translate translate-attr-title="Back"></span>
  </a>
  <h2>{{title}}</h2>
</div>
