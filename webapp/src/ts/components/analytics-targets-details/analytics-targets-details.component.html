<span *ngIf="!value?.placeholder; else valuePlaceholderTpl">
  <span *ngIf="target?.isPercent; else targetIsNotPercentTpl">
    {{ value?.percent }}%
    <span translate [translateParams]="value">{{ target?.percentage_count_translation_key || 'targets.count.default' }}</span>
  </span>
  <ng-template #targetIsNotPercentTpl>
    <span>{{ value?.pass }}</span>
  </ng-template>
</span>

<ng-template #valuePlaceholderTpl>
  <span translate>analytics.target.aggregates.no.data</span>
</ng-template>
