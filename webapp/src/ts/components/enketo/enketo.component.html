<div [attr.id]="id" class="enketo" [attr.data-editing]="editing">
  <div class="container pages"></div>
  <div class="form-footer">
    <button (click)="onCancel.emit()" class="btn btn-link cancel" [disabled]="status?.saving" translate>Cancel</button>
    <div class="loader inline small" *ngIf="status?.saving"></div>
    <span class="error" *ngIf="status?.error">{{status?.error}}</span>
    <button class="btn btn-default previous-page" [disabled]="status?.saving" translate>Previous</button>
    <button class="btn btn-primary next-page" [disabled]="status?.saving" translate>Next</button>
    <button (click)="onSubmit.emit()" class="btn submit btn-primary" [disabled]="status?.saving" translate>Submit</button>
  </div>
</div>
