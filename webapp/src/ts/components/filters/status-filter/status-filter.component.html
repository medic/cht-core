<multi-dropdown-filter
  [items]="allStatuses"
  (applyFilter)="applyFilter($event)"
  [label]="getFilterLabel"
  [disabled]="disabled"
>
  <span class="fa fa-circle-o"></span>
  <ul>
    <li role="presentation" class="dropdown-header">{{'status.review.title' | translate}}</li>
    <li role="presentation" *ngFor="let status of statuses.verified" [class.selected]="dropdownFilter?.selected.has(status)">
      <a role="menuitem" tabindex="-1" [attr.data-value]="status" (click)="dropdownFilter?.toggle(status)">{{'status.review.' + status | translate}}</a>
    </li>

    <li role="presentation" class="dropdown-header">{{'status.sms.title' | translate}}</li>
    <li role="presentation" *ngFor="let status of statuses.valid" [class.selected]="dropdownFilter?.selected.has(status)">
      <a role="menuitem" tabindex="-1" [attr.data-value]="status" (click)="dropdownFilter?.toggle(status)">{{'status.sms.' + status | translate}}</a>
    </li>
  </ul>
</multi-dropdown-filter>
