<multi-dropdown-filter
  [items]="forms"
  [itemLabel]="itemLabel"
  (applyFilter)="applyFilter($event)"
  labelNoFilter="All form types"
  labelFilter="Number of form types"
  [disabled]="selectMode && selectedReports.length"
>
  <span class="fa fa-list-alt"></span>
  <ul>
    <li role="presentation" *ngFor="let form of forms; trackBy: trackByFn" [class.selected]="dropdownFilter?.isSelected(form)">
      <a role="menuitem" tabindex="-1" [attr.data-value]="form" (click)="dropdownFilter?.toggle(form)">
        {{itemLabel(form)}}
      </a>
    </li>
  </ul>
</multi-dropdown-filter>
