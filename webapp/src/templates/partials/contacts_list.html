<div id="contacts-list" class="col-sm-4 inbox-items left-pane">
  <ul class="unfiltered" ng-show="(!loading || appending) && !filtered"></ul>
  <ul class="filtered" ng-show="(!loading || appending) && filtered"></ul>
  <p ng-show="error" class="alert alert-danger" role="alert" translate>Error fetching contacts</p>
  <p class="loading-status" ng-show="!error && !loading && !hasContacts" translate>No contacts found</p>
  <p class="loading-status" ng-show="!error && !loading && hasContacts && !moreItems" translate>No more contacts</p>
  <div class="loader" ng-show="loading"></div>
  <div class="padding"></div>
</div>
