<div class="filters">
  <div class="inner">
    <ng-include src="'templates/partials/analytics_filters.html'"></ng-include>
  </div>
</div>

<div class="inner" data-page="reporting_rates" ng-cloak ui-view="content">
  <div class="page reporting">
    <ul class="mm-navigation-menu" ng-show="analyticsModules.length">
      <li ng-repeat="module in analyticsModules">
        <a ui-sref="{{module.state}}">
          <span>{{module.label | translate}}</span>
        </a>
      </li>
    </ul>
    <div class="loader" ng-show="loading"></div>
    <div class="item-content empty-selection" ng-show="!loading && !analyticsModules.length">
      <div translate>analytics.unconfigured</div>
    </div>
  </div>
</div>
