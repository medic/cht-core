<span ng-if="!$ctrl.value.placeholder">
  <span ng-if="!$ctrl.target.isPercent">{{$ctrl.value.pass}}</span>
  <span ng-if="$ctrl.target.isPercent">
    {{$ctrl.value.percent}}%
    <span translate translate-values="$ctrl.value">{{$ctrl.target.percentage_count_translation_key || 'targets.count.default'}}</span>
  </span>
</span>
<span ng-if="$ctrl.value.placeholder" translate>analytics.target.aggregates.no.data</span>
