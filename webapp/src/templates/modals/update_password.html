<mm-modal
  status="status"
  id="'update-password'"
  title-key="'password.update'"
  submit-key="'Submit'"
  submitting-key="'Submitting'"
  on-cancel="editUserCtrl.cancel()"
  on-submit="editUserCtrl.updatePassword()"
>
  <form action="" method="POST">
    <div class="help-block">
      <label translate>online.action.title</label>
    </div>
    <div class="form-group required" ng-class="{'has-error': editUserCtrl.errors.currentPassword}">
      <label for="currentPassword" translate>user.password.current</label>
      <input id="currentPassword" type="password" class="form-control" ng-model="editUserCtrl.editUserModel.currentPassword" autocomplete="off"/>
      <span class="help-block">{{editUserCtrl.errors.currentPassword}}</span>
    </div>

    <div class="form-group required" ng-class="{'has-error': editUserCtrl.errors.password}">
      <label for="password" translate>Password</label>
      <input id="password" type="password" class="form-control" ng-model="editUserCtrl.editUserModel.password" autocomplete="off"/>
      <span class="help-block">{{editUserCtrl.errors.password}}</span>
    </div>

    <div class="form-group required">
      <label for="password-confirm" translate>Confirm Password</label>
      <input id="password-confirm" type="password" class="form-control" ng-model="editUserCtrl.editUserModel.passwordConfirm" autocomplete="off"/>
    </div>

  </form>
</mm-modal>
