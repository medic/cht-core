<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      window.startupTimes = {};
      window.startupTimes.start = performance.now();
    </script>
    <link rel="stylesheet" type="text/css" href="/css/inbox.css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <title></title>
  </head>
  <body class="inbox {{currentTab}}" ng-controller="InboxCtrl as $ctrl" ng-class="{'show-content': showContent, 'bootstrapped': version && dbWarmedUp, 'select-mode': $ctrl.selectMode}">
    <div class="bootstrap-layer">
      <div>
        <div class="loader"></div>
        <div class="status"></div>
      </div>
    </div>

    <mm-actionbar></mm-actionbar>

    <div class="container-fluid">
      <ng-include src="'templates/partials/header.html'"></ng-include>
      <div class="row content" ui-view></div>
    </div>

    <div id="snackbar">
      <span class="snackbar-content"></span>
    </div>

    <script src="/js/inbox.js" type="text/javascript"></script>
    <script src="/js/templates.js" type="text/javascript"></script>

  </body>
</html>
