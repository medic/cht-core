<div class="content-pane right-pane deceased-page">

  <div class="col-sm-8 item-content empty-selection" ng-show="contactsDeceasedCtrl.loadingContent">
    <div>
      <div class="loader"></div>
    </div>
  </div>

  <div class="col-sm-8 item-content empty-selection" ng-show="!contactsDeceasedCtrl.selectedContact && !contactsDeceasedCtrl.loadingContent">
    <div translate>No contact selected</div>
  </div>

  <div class="col-sm-8 item-content" ng-show="contactsDeceasedCtrl.selectedContact && !contactsDeceasedCtrl.loadingContent">
    <div class="material">
      <div>
        <div class="card children persons">
          <div class="action-header cell">
            <div class="col-xs-12">
              <h3 translate>contact.deceased.title</h3>
            </div>
          </div>
          <ul ng-repeat="group in contactsDeceasedCtrl.selectedContact.children" ng-if="group.deceasedCount">
            <mm-content-row ng-repeat="child in group.contacts" ng-if="child.deceased"
              id="child.doc._id"
              route="'contacts'"
              heading="child.doc.name"
              dob="child.doc.date_of_birth"
              dod="child.doc.date_of_death"
            />
          </ul>
        </div>
      </div>

      <div class="padding"></div>
    </div>
  </div>
</div>
