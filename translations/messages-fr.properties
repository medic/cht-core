help.messages.description = <h4>Configuration</h4> <p>Les messages sortants peuvent être configurés pour inclure des données du document en enveloppant le nom du champ par des bretelles, par exemple\:</p> <pre>Merci \\{\\{contact.name\\}\\}, \\{\\{patient_name\\}\\} a été enregistré.</pre> <p><a href\="http\://mustache.github.io/mustache.5.html" target\="_blank">Plus d'information</a>.</p> <h4>Champs disponibles</h4> <dl class\="horizontal"> <dt><span class\="pre">contact</span></dt> <dd>Le contact à la clinique. Utiliser contact.name ou contact.phone.</dd> <dt><span class\="pre">clinic</span></dt> <dd>The clinic</dd> <dt><span class\="pre">parent</span></dt> <dd>Le centre parrain de la clinique</dd> <dt><span class\="pre">grandparent</span></dt> <dd>Le centre parrain du centre parrain de la clinique</dd> <dt><span class\="pre">health_center</span></dt> <dd>Le centre de santé</dd> <dt><span class\="pre">district</span></dt> <dd>Le district</dd> <dt></dt> <dd>Tous les autres champs dans le document sont inclus</dd> </dl> <h4>Formateurs</h4> <p> Pour formater la date en utlisant les formats configurés\:</p> <pre>La date d'échéance attendue est \\{\\{\#date\\}\\}\\{\\{expected_date\\}\\}\\{\\{/date\\}\\}</pre> <p>Or the configured datetime format\:</p> <pre>Message reçu \\{\\{\#datetime\\}\\}\\{\\{reported_date\\}\\}\\{\\{/datetime\\}\\}</pre> 
