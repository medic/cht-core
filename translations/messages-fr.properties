help.search.title = Recherche additionelle
help.search.description = <h4>Termes</h4> <p> Une rquête a échoué dans termes et opérateurs. Il y a deux types de termes\: Termes isolés et phrases. Un terme isolé est un mot unique comme "test" ou "hello". Une phrase est un groupe de mots entourés de guillemets comme "Bonjour mon ami". Beaucoup de termes peuvent être combinés ensemble avec des opérateurs booléen pour former une requếtte plus compliquée.</p> <p>En faisant une recherche vous pouvez spécifer un champ en entrant un nom de champ suivi de deux points "\:"  et puis le terme que vous cherchez, ou bien utiliser les champs par défaut. les champs par défaut sont\: patient_id, patient_name, caregiver_name and caregiver_phone, ainsi si vous ne spécifiez pas un nom de champ ces champs par défaut seront utilisés. Si vous voulez changer les champs par défaut merci d'envoyer un message dans une requêtte d'aide.</p> <h4>Fields</h4> <p>En faisant une recherche vous pouvez spécifier un champ, ou utiliser les champs par défaut.</p> <p>Vous pouvez chercher tout champ en entrant son nom suivi de deux points "\:" et puis le terme que vous cherchez.</p> <p>Par exemple, supposons que l'indexe Lucene contient deux champs,  titre et texte et texte est le champ par défaut. Si vous voulez trouver le document titré "The Right Way" qui contient le texte suivant "don't go this way", vous pouvez entrer\:</p> <pre>titre\:"The Right Way" AND text\:go</pre> <p>or</p> <pre>title\:"Do it right" AND right</pre> <p> comme texte est le champ par défaut, l'indicateur champ n'est pas obligatoire.</p> <p>Note\: Le terme n'est valide que pour le terme qu'il précède directement, so the query</p> <pre>title\:Do it right</pre> <p>Will only find "Do" in the title field. It will find "it" and "right" in the default field (in this case the text field).</p> <p>You can search any field by typing the field name followed by a colon "\:" and then the term you are looking for.</p> <h4>Wildcard Searches</h4> <p>Lucene supports single and multiple character wildcard searches within single terms (not within phrase queries).</p> <p>To perform a single character wildcard search use the "?" symbol.</p> <p>To perform a multiple character wildcard search use the "*" symbol.</p> <p>The single character wildcard search looks for terms that match that with the single character replaced. For example, to search for "text" or "test" you can use the search\:</p> <pre>te?t</pre> <p>Multiple character wildcard searches looks for 0 or more characters. For example, to search for test, tests or tester, you can use the search\:</p> <pre>test*</pre> <p>You can also use the wildcard searches in the middle of a term.</p> <pre>te*t</pre> <p>Note\: You cannot use a * or ? symbol as the first character of a search.</p> <h4>Range Searches</h4> <p>Range Queries allow one to match documents whose field(s) values are between the lower and upper bound specified by the Range Query. Range Queries can be inclusive or exclusive of the upper and lower bounds. Sorting is done lexicographically.</p> <pre>title\:{Aida TO Carmen}</pre> <p>This will find all documents whose titles are between Aida and Carmen, but not including Aida and Carmen.</p> <p>Inclusive range queries are denoted by square brackets. Exclusive range queries are denoted by curly brackets.</p> <h5>Date Range Searches</h5> <p>When searching dates you need to include a strict syntax\:</p> <pre>reported_date<date>\:[2002-01-01 TO 2003-01-01]</pre> <p>This will find documents whose reported_date fields have values between 2002-01-01 and 2003-01-01, inclusive.</p> <h5>Integer Range Searches</h5> <p>When searching integers you need to include a strict syntax\:</p> <pre>last_menstrual_period<int>\:[10 TO 12]</pre> <p>This will find documents whose last_menstrual_period fields have values between 10 and 12, inclusive.</p> <h4>Boolean Operators</h4> <p>Boolean operators allow terms to be combined through logic operators. Lucene supports AND, "+", OR, NOT and "-" as Boolean operators(Note\: Boolean operators must be ALL CAPS).</p> <p>The OR operator is the default conjunction operator. This means that if there is no Boolean operator between two terms, the OR operator is used. The OR operator links two terms and finds a matching document if either of the terms exist in a document. The symbol || can be used in place of the word OR.</p> <p>To search for documents that contain either "jakarta apache" or just "jakarta" use the query\:</p> <pre>"jakarta apache" jakarta</pre> <p>or</p> <pre>"jakarta apache" OR jakarta</pre> <h5>AND</h5> <p>The AND operator matches documents where both terms exist anywhere in the text of a single document. This is equivalent to an intersection using sets. The symbol && can be used in place of the word AND.</p> <p>To search for documents that contain "jakarta apache" and "Apache Lucene" use the query\: </p> <pre>"jakarta apache" AND "Apache Lucene"</pre> <h5>+</h5> <p>The "+" or required operator requires that the term after the "+" symbol exist somewhere in the field of a single document.</p> <p>To search for documents that must contain "jakarta" and may contain "lucene" use the query\:</p> <pre>+jakarta lucene</pre> <h5>NOT</h5> <p>The NOT operator excludes documents that contain the term after NOT. This is equivalent to a difference using sets. The symbol \! can be used in place of the word NOT.</p> <p>To search for documents that contain "jakarta apache" but not "Apache Lucene" use the query\: </p> <pre class\="code">"jakarta apache" NOT "Apache Lucene"</pre> <p>Note\: The NOT operator cannot be used with just one term. For example, the following search will return no results\:</p> <pre class\="code">NOT "jakarta apache"</pre> <h5>-</h5> <p>The "-" or prohibit operator excludes documents that contain the term after the "-" symbol.</p> <p>To search for documents that contain "jakarta apache" but not "Apache Lucene" use the query\: </p> <pre class\="code">"jakarta apache" -"Apache Lucene"</pre> 
