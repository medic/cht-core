setup.statistics.title = Compartir estadísticas de impacto
setup.statistics.description = Permitir el envío de estadísticas anónimas a Medic Mobile? Se enviarán estadísticas mensualmente para ayudarnos a mejorar el software y aprender más sobre su impacto. Ninguna información confidential del patiente se compartirá con nosotros. Puedes cambiar estos ajustes en cualquier momento a partir de este asistente.
