# Translated as "The product tour will familiarize you with the Medic platform".
welcome.tour.description = El recorrido del producto te familiarizará con la plataforma de Medic. El recorrido empezará automáticamente después de haber completado el asistente de configuración. También lo puedes encontrar en cualquier momento en el menu desplegable.
setup.modem.title = Configuración del modem
setup.modem.description = Necesitaras un modem USB GSM con una tarjeta SIM activada para enviar y recibir mensajes de texto. Si todavía no has conectado tu modem, lo puedes hacer ahora. No podrás enviar y recibir mensajes hasta que tu modem este encendido. Puedes verificar el estado de tu modem en la ventana de Estado en la barra en la parte derecha inferior de tu pantalla.
setup.contact.title = Identificar coordinadores de atención
setup.contact.description = Selecciona quien estará registrando y siguiendo embarazos en tu comunidad. Necesitarán un móvil con un plan de mensajes texto. 
