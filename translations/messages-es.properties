tour.contacts.overview.title = Pestaña de Personas
tour.contacts.overview.description = La pestaña Personas muestra todas las personas y lugares a los que tiene acceso. Las áreas de los promotores están organizadas por orden alfabético. Haga clic en un área de los promotores para ver más información, ver a la gente en el área y tomar acciones para ellos.
tour.contacts.list.title = Lugares
tour.contacts.list.description = Puede hacer clic en un lugar o área para ver más información sobre el lugar, a quién pertenece y las demás personas y lugares dentro de él.
tour.contacts.search.title = Buscar
tour.contacts.search.description = Puedes buscar personas o lugares aquí.
tour.contacts.add.title = Agregar personas o lugares
tour.contacts.add.description = Fácilmente se puede agregar nuevos lugares o personas aquí.
tour.contacts.details.title = Detalles
tour.contacts.details.description = Esta pantalla muestra el número de teléfono y comentarios de la persona. Abajo, verá a todas las personas en su área.
tour.contacts.actions.title = Realización de acciones
tour.contacts.actions.description = Puede tomar medidas para cualquier paciente, como activar o desactivar las notificaciones, registrar un embarazo o presentar un informe de entrega.
tour.tasks.overview.title = Tareas
tour.tasks.overview.description = La pestaña de tareas muestra una lista de sus próximas tareas. Las tareas se muestran en el orden en que se deben hacer. Haga clic en una tarea para ver más información y comenzar a completar la tarea.
tour.tasks.list.title = Lista de tareas
tour.tasks.list.description = El icono le indica el tipo de tarea. También verá a la persona que necesita ayuda, advertencias sobre la persona o caso, y la fecha de vencimiento.
tour.tasks.details.title = Primeros Pasos
tour.tasks.details.description = La pantalla de tareas individuales muestra más información sobre las tareas y las instrucciones para empezar. Siempre que sea posible, la aplicación rellena automáticamente la información para usted.
tour.tasks.next.title = Completar una Tarea
tour.tasks.next.description = Haga clic en Siguiente para guiar la tarea e ingresar información.
tour.tasks.submit.title = Envió de una tarea
tour.tasks.submit.description = Haga clic en Enviar para finalizar esta tarea y enviar la información.
tour.tasks.cleared.title = Tareas
tour.tasks.cleared.description = Cuando finaliza una tarea y envía información, la tarea se borra automáticamente de la lista.
