welcome.setup.title = Empecemos por la configuración de tu sistema
welcome.setup.description = Usa nuestro asistente para personalizar aspectos importantes de Medic para tu proyecto. Presiona iniciar para usar el asistente ahora o búscalo en el menu desplegable para ejecutar más tarde.
