setup.modem.title = Configuración del modem
setup.modem.description = Necesitaras un modem USB GSM con una tarjeta SIM activada para enviar y recibir mensajes de texto. Si todavía no has conectado tu modem, lo puedes hacer ahora. No podrás enviar y recibir mensajes hasta que tu modem este encendido. Puedes verificar el estado de tu modem en la ventana de Estado en la barra en la parte derecha inferior de tu pantalla.
