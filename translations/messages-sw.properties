welcome.setup.title = Tunataka kukusaidia kuandaa programu yako ya matumizi
welcome.setup.description = Tumia kielelezo ili kuifanya programu hii ya Medic ikufae jinsi utakavyo kwenye miradi yako. Bonyeza "Anza" ili upate kuitumia kielelezo sasa, au unaweza kuipata kwenye menu wakati mwingine wowote.
welcome.tour.title = Pata ziara ya programu ya Medic
welcome.tour.description = Pata ziara ya programu ya Medic ili upate kujielimisha. Ziara itaanza moja kwa moja baada ya kumaliza kuandaa programu kwa kutumia kielelezo. Unaweza pata ziara hii wakate wowote kwa kutumia menu.
setup.modem.title = Anzisha modemu
setup.modem.description = Utahitaji modemu ya USB GSM, iliyo na kadi ya SIM inayotumika na iliyo na uwezo wa kutuma na kupokea jumbe fupi. Kama hauja shikisha modemu kwenye kompyuta, unaweza fanya hivyo sasa. Hauwezi tuma au kupokea jumbe fupi hadi modemu yako iwake. Kwenye sehemu ya chini ya chandulua utaona kama modemu yako inafanya kazi ipasavyo.
setup.contact.title = Bainisha watu wa kuratibisha huduma
setup.contact.description = Chagua atakaye sajili na kufuatilia wajawazito kwenye jamii yako. Watahitaji simu ya rununu iliyo na mfumo wa kutuma ujumbe.
setup.contact.help = Usipoweza kuchagua, tafadhali tumia maelezo ya ANC kujisaidia.
setup.language.title = Lugha uipendeleayo
setup.language.subtitle = Chagua lugha msingi itakayo tumika kataika tuvuti ya Medic Mobile. Mtumizi anaweza badili lugha baada ya kujisajili na kuingia kwenye programu. 
setup.language.outgoing.subtitle = Chagua lugha itakayotumika kupokea jumbe za moja kwa moja na waratibisha huduma kutoka Medic Mobile.
setup.language.description = Usipo ona lugha inayokufaa, unaweza ongeza lugha yako kwenye sehemu ya kuongeza lugha ya programu hii.
setup.registration.title = Fomu ya usajili
setup.registration.description = Watakao ratibisha huduma za afya watawasilisha ripoti kuhusu mwezi wa mwisho wa hedi. Wanawake katika jamii zingine watapata ugumu wa kuwasilisha ujumbe huu.
setup.registration.help = Kama hauelewi jinsi ya kuchagua ANC, tafadhali rejelea kwenye mwongozo wa ANC ili kupata mawaidha.
setup.statistics.title = Onyesha takwimu za tenda kazi kwa wengine.
setup.statistics.description = Kubali ili takwimu zisizo na majina zitumwe kwa Medic Mobile. Takwimu hizi zitatumwa mara moja kwa kila mwezi ili kutusaidia kuboresha programu ya Medic Mobile na kujua zaidi kuhusu tenda kazi yake. Kwa imani, hakuna maelezo juu ya wagonjwa yatakayo onyeshwa kwa Medic Mobile. Kwenye Programu ya Medic Mobile, unaweza badilisha hairi yako ya kutuma takwimu zako.
setup.skip = Usitumie kielelezo kuiandaa programu yako
setup.start = Malizia
