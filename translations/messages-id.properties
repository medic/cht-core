help.search.title = Pencarian teks bebas
help.search.description = <h4>Istilah</h4> <p> Pencarian dibagi menjadi istilah dan operator. Ada 2 tipe istilah\: istilah tunggal dan frasa. Istilah tunggal adalah sebuah kata seperti "test" atau "hello". Frasa adalah kelompok kata yang berada didalam tanda petik, seperti "hello dolly". Lebih dari satu istilah dapat digabungkan dengan operator Boolean untuk membentuk pencarian yang lebih kompleks.</p> <p>Ketika mencari, anda dapat menentukan sebuah field dengan mengetik nama field diikuti tanda titik dua (colon) "\:" dan lalu istilah yang anda cari, atau menggunakan field standar. Field standar adalah\: patient_id, patient_name, caregiver_name and caregiver_phone, jadi bila anda tidak menentukan nama field, nama tersebut akan digunakan. Bila anda ingin mengubah field standar, mohon kirimkan permintaan support.</p> <h4>Fields</h4> <p>Ketika melakukan pencarian, anda dapat menentukan sebuah field, atau menggunakan field standar.</p> <p>Anda dapat mencari field apapum dengan cara mengetik nama field diikuti dengan titik dua (colon) "\:" dan lalu istilah yang anda cari.</p> <p>Sebagai contoh, misalnya Lucene index mengandung dua field, judul dan teks, dan teks adalah field standar. Kalau anda ingin mencari dokumen berjudul "The Right Way" yang berisikan teks "don't go this way", anda dapat memasukkan\:</p> <pre>judul\:"The Right Way" DAN teks\:go</pre> <p>atau</p> <pre>judul\:"Do it right" DAN right</pre> <p>Karena teks adalah field standar, maka indikator field tidak dibutuhkan.</p> <p>Catatan\: Field hanya valid bagi kondisi yang langsung mendahuluinya, hingga pencariannya</p> <pre>judul\:Do it right</pre> <p>Hanya akan menemukan  "Do" pada field judul. Akan juga menemukan "it" dan "right" pada field standar (dalam kasus ini adalah field teks).</p> <p>Anda dapat mencari field apapun dengan mengetik nama field diikuti oleh sebuah titik dua (colon) "\:" dan lalu kondisi yang anda cari.</p> <h4>Pencarian Wildcard</h4> <p>Lucene mendukung pencarian wildcard dengan satu atau lebih karakter didalam sebuah kondisi (tidak dalam pencarian frasa).</p> <p>Untuk melakukan pencarian wildcard dengan saru karakter gunakan simbol "?".</p> <p>Untuk melakukan pencarian wildcard dengan karakter lebih dari satu, gunakan simbol "*" .</p> <p>Pencarian wildcard dengan satu karakter akan mencari kondisi yang sesuai dengan satu karakter yang diganti. Sebagai contoh, untuk mencari "text" atau "test" anda dapat menggunakan\:</p> <pre>te?t</pre> <p>Pencarian wildcard dengan banyak karakter akan mencari 0 atau karakter lainnya. Sebagai contoh, untuk mencari test, tests atau tester, anda bisa menggunakan pencarian\:</p> <pre>test*</pre> <p>Anda juga dapat menggunakan pencarian wildcard ditengah-tengah sebuah kondisi.</p> <pre>te*t</pre> <p>Catatan\: Anda tidak dapat menggunakan sebuah simbol * atau ? sebagai karakter pertama dari pencarian.</p> <h4>Pencarian berjarak/Range Searches</h4> <p>Pencarian berjarak membolehkan seseorang untuk mencocokkan dokumen-dokumen yang memiliki nilai field berada diantara batas bawah dan atas, yang ditentukan oleh penjarian berjarak. Pencarian berjarak dapat inklusif atau eksklusif terhadap batas bawah dan atas. Pengurutan dilakukan secara lexicographically.</p> <pre>judul\:{Aida TO Carmen}</pre> <p>Ini akan mencari semua dokumen yang mempunyai judul antara Aida and Carmen, tetapi tidak termasuk Aida dan Carmen.</p> <p>Pencarian berjarak inklusif ditandai dengan braket kotak. Pencarian berjarak eksklusif ditandai dengan braket kurawal ({ }).</p> <h5>Pencarian Tanggal Berjarak</h5> <p>Untuk mencari tanggal, anda perlu menambahkan syntax yang jelas\:</p> <pre>reported_date<date>\:[2002-01-01 TO 2003-01-01]</pre> <p>Ini akan mencari dokumen-dokumen yang memiliki nilai field reported_date diantara 2002-01-01 and 2003-01-01, inklusif.</p> <h5>Pencarian bilangan bulat berjarak</h5> <p>Ketika mencari bilangan bulat, anda perlu menambahkan syntax yang jelas\:</p> <pre>last_menstrual_period<int>\:[10 TO 12]</pre> <p>Ini akan mencari dokumen-dokumen dengan field last_menstrual_period yang memiliki nilai antara 10 and 12, inklusif.</p> <h4>Operator Boolean</h4> <p>Operator Boolean membolehkan istilah dikombinasi melalui operator logik. Lucene mendukung AND, "+", OR, NOT dan "-" sebagai operator Boolean (Catatan\: Operator Boolean harus dalam HURUF BESAR).</p> <p>Operator OR adalah operator penghubung standar. Ini berarti bila tidak ada operator Boolean diantara dua istilah, maka operator OR digunakan. Operator OR menghubungkan dua istilah dan mencari dokumen yang sesuai yang berisikan salah satu istilah tersebut terdapat didalam dokumen. Simbol || dapat digunakan pada tempat kata OR.</p> <p>Untuk mencari dokumen-dokumen yang berisi salah satu dari "jakarta apache" atau hanya "jakarta" gunakanlah pencarian\:</p> <pre>"jakarta apache" jakarta</pre> <p>atau</p> <pre>"jakarta apache" OR jakarta</pre> <h5>AND</h5> <p>Operator AND mencari dokumen dimana kedua istilah terdapat didalam sebuah dokumen. Hal ini sepadan dengan interseksi menggunakan sets. Simbol && dapat digunakan pada tempat kata AND.</p> <p>Untuk mencari dokumen yang berisikan "jakarta apache" dan "Apache Lucene" gunakanlah pencarian\: </p> <pre>"jakarta apache" AND "Apache Lucene"</pre> <h5>+</h5> <p>Tanda "+" atau operator wajib mengharuskan istilah setelah simbol "+" berada didalam sebuah dokumen.</p> <p>Untuk mencari dokumen yang harus berisikan "jakarta" dan dapat berisi "lucene" gunakan pencarian\:</p> <pre>+jakarta lucene</pre> <h5>NOT</h5> <p>Operator NOT menyampingkan dokumen yang berisi istilah yang terdapat setelah NOT. Ini sepadan dengan perbedaan dengan menggunakan sets. Simbol \! dapat digunakan pada tempat kata NOT.</p> <p>Untuk mencari dokumen yang berisikan "jakarta apache" tetapi tidak berisikan "Apache Lucene" gunakan pencarian\: </p> <pre class\="code">"jakarta apache" NOT "Apache Lucene"</pre> <p>Catatan\: Operator NOT tidak dapat digunakan hanya dengan satu istilah. Sebagai contoh, pencarian ini tidak akan menghasilkan apa-apa\:</p> <pre class\="code">NOT "jakarta apache"</pre> <h5>-</h5> <p>Tanda "-" atau operator larangan menyampingkan dokumen yang berisikan istilah setelah simbol "-".</p> <p>Untuk mencari dokumen yang berisikan "jakarta apache" tetapi tidak berisikan "Apache Lucene" gunakanlah pencarian\: </p> <pre class\="code">"jakarta apache" -"Apache Lucene"</pre> 
help.validation.title = Penentuan aturan validasi
help.validation.description = <h4>Aturan</h4> <p>Aturan validasi adalah fragmen kode yang digunakan untuk menentukan validasi beberapa input. Sebagai contoh, untuk menyatakan sebuah field hanya valid bila minimal memiliki lima karakter, anda akan menggunakan <span class\="pre">lenMin(5)</span>.</p> <h4>Operator</h4> <p>Operator yang tersedia adalah\:</p> <dl class\="horizontal"> <dt><span class\="pre">&&</span></dt> <dd>dan</dd> <dt><span class\="pre">||</span></dt> <dd>atau</dd> <dt><span class\="pre">\!</span></dt> <dd>bukan</dd> <dt><span class\="pre">a ? b \: c</span></dt> <dd>ternary, contohnya\: bila 'a' adalah benar, maka periksa 'b', bila tidak, periksa 'c'</dd> <dt><span class\="pre">()</span></dt> <dd>nested blocks, contoh\: 'a && (b || c)'</dd> </dl> <h4>Fungsi</h4> <p>Operator yang tersedia adalah\:</p> <dl class\="horizontal"> <dt><span class\="pre">equals</span></dt> <dd>Perbandingan</dd> <dt><span class\="pre">iEquals</span></dt> <dd>Case insensitive comparison</dd> <dt><span class\="pre">sEquals</span></dt> <dd>Type sensitive equals</dd> <dt><span class\="pre">siEquals</span></dt> <dd>Type sensitive case insensitive equals</dd> <dt><span class\="pre">lenMin</span></dt> <dd>Minimum length</dd> <dt><span class\="pre">lenMax</span></dt> <dd>Maximum length</dd> <dt><span class\="pre">lenEquals</span></dt> <dd>Exact length</dd> <dt><span class\="pre">min</span></dt> <dd>Minimum value</dd> <dt><span class\="pre">max</span></dt> <dd>Maximum value</dd> <dt><span class\="pre">between</span></dt> <dd>Minimum and maximum value</dd> <dt><span class\="pre">in</span></dt> <dd>One of the provided values</dd> <dt><span class\="pre">required</span></dt> <dd>Must have a value</dd> <dt><span class\="pre">optional</span></dt> <dd>Always valid</dd> <dt><span class\="pre">numeric</span></dt> <dd>Numbers only</dd> <dt><span class\="pre">integer</span></dt> <dd>Integer numbers only</dd> <dt><span class\="pre">alpha</span></dt> <dd>Letters only</dd> <dt><span class\="pre">alphaNumeric</span></dt> <dd>Numbers and letters only</dd> <dt><span class\="pre">email</span></dt> <dd>Email address format</dd> <dt><span class\="pre">regex</span></dt> <dd>A custom regular expression</dd> <dt><span class\="pre">unique</span></dt> <dd>Digunakan untuk menunjuk satu atau lebih field yang harus unik, contoh\: "unique('patient_id', 'lmp')". Untuk memeriksa keunikan dalam sebuah tipe formulir, ikutkan 'form' sebagai parameter, contoh\: "unique('patient_id','form')".</dd> <dt><span class\="pre">uniqueWithin</span></dt> <dd>Digunakan untuk menunjuk satu atau lebih field yang harus unik dalam kurun waktu yang diberikan, contoh\: "uniqueWithin('patient_id', 'name', '1 months')"</dd> <dt><span class\="pre">exists</span></dt> <dd>Memvalidasi nilai yang diberikan sesuai dengan dokumen yang ada, contoh\: "exists('ANCR', 'patient_id')"</dd> </dl>
help.messages.title = Konfigurasi pesan-pesan keluar
help.messages.description = <h4>Konfigurasi</h4> <p>Pesan keluar dapat diatur untuk menyertakan data dari dokumen dengan membungkus namaa field dalam braket, contoh\:</p> <pre>Terima Kasih \\{\\{contact.name\\}\\}, \\{\\{patient_name\\}\\} telah teregistrasi.</pre> <p><a href\="http\://mustache.github.io/mustache.5.html" target\="_blank">Informasi lanjut</a>.</p> <h4>Field yang ada</h4> <dl class\="horizontal"> <dt><span class\="pre">contact</span></dt> <dd>Kontak pada klinik. Gunakan contact.name atau contact.phone.</dd> <dt><span class\="pre">Klinik</span></dt> <dd>Klinik</dd> <dt><span class\="pre">parent</span></dt> <dd>The parent facility of the clinic</dd> <dt><span class\="pre">grandparent</span></dt> <dd>The grandparent facility of the clinic</dd> <dt><span class\="pre">Puskesmas</span></dt> <dd>Puskesmas</dd> <dt><span class\="pre">kabupaten</span></dt> <dd>Kabupaten</dd> <dt></dt> <dd>Semua field lainnya pada dokumen diikutkan</dd> </dl> <h4>Formatters</h4> <p>Untuk memformat tanggal menggunakan format tanggal\:</p> <pre>Tanggal perkiraan adalah \\{\\{\#date\\}\\}\\{\\{expected_date\\}\\}\\{\\{/date\\}\\}</pre> <p>Atau pengaturan format tanggalwaktu\:</p> <pre>Pesan diterima pada \\{\\{\#datetime\\}\\}\\{\\{reported_date\\}\\}\\{\\{/datetime\\}\\}</pre> 
help.export.title = Ekspor data
help.export.description = <p>Anda dapat mengekspor data dengan membuat permintaan kepada URL yang spesifik</p> <h4>Formulir</h4> <p>Ekspor sebuah file yang berisikan seluruh formulir yang dikirimkan.</p> <pre>/api/v1/export/forms/{formcode}</pre> <p>Parameters\:</p> <dl class\="horizontal"> <dt>format</dt> <dd>Format dari file yang diterima, dapat 'csv' or 'xml'. Standarnya adalah 'csv'.</dd> <dt>local</dt> <dd>Lokal untuk data yang dapat diterjemahkan. Standarnya adalah 'en'.</dd> <dt>tz</dt> <dd>Zona waktu menunjukkan nilai tanggal dalam perbedaan waktu, dalam satuan menit dibandingkan GMT, sebagai contoh '-120'.</dd> <dt>skip_header_row</dt> <dd>'true' untuk menghilangkan judul kolom. Standarnya adalah 'false'.</dd> <dt>columns</dt> <dd> <p>Sebuah susunan kolom untuk diekspor, contoh\:</p> <pre>["reported_date","from","related_entities.clinic.name"]</pre> <p>Standarnya adalah\:</p> <pre>["_id","patient_id","reported_date", "from", "related_entities.clinic.contact.name", "related_entities.clinic.name", "related_entities.clinic.parent.contact.name", "related_entities.clinic.parent.name", "related_entities.clinic.parent.parent.name"]</pre> <p>Available columns\:</p> <ul> <li>_id</li> <li>patient_id</li> <li>reported_date</li> <li>from</li> <li>related_entities.clinic.name</li> <li>related_entities.clinic.external_id</li> <li>related_entities.clinic.contact.name</li> <li>related_entities.clinic.parent.name</li> <li>related_entities.clinic.parent.external_id</li> <li>related_entities.clinic.parent.contact.name</li> <li>related_entities.clinic.parent.parent.name</li> <li>related_entities.clinic.parent.parent.external_id</li> </ul> <p>Semua field dari formulir akan dimasukkan sebagai kolom, tanpa melihat nilai dari parameter ini.</p> </dd> </dl> <h4>Pesan-Pesan</h4> <p>Mengekspor sebuah file yang berisikan semua pesan-pesan</p> <pre>/api/v1/export/messages</pre> <p>Contoh\:</p> <p>Hanya akan menunjukkan baris-baris yang dijadwalkan untuk dikirim dalam waktu 10 hari kedepan.</p> <pre>/export/messages?filter_state\=scheduled&filter_state_to\=10</pre> <p>Parameter\:</p> <dl class\="horizontal"> <dt>format</dt> <dd>Format file yang dihasilkan, dapat 'csv' atau 'xml'. Standarnya adalah 'csv'.</dd> <dt>locale</dt> <dd>Locale for translatable data. Defaults to 'en'.</dd> <dt>tz</dt> <dd>Zona waktu menunjukkan nilai tanggal, sebagai perbedaan dalam menit dibandingkan GMT, contohnya '-120'.</dd> <dt>skip_header_row</dt> <dd>'true' to omit the column headings. Defaults to 'false'.</dd> <dt>columns</dt> <dd> <p>An orderered array of columns to export, eg\:</p> <pre>["reported_date","from","related_entities.clinic.name"]</pre> <p>Defaults to\:</p> <pre>["_id","patient_id","reported_date", "from", "related_entities.clinic.contact.name", "related_entities.clinic.name", "related_entities.clinic.parent.contact.name", "related_entities.clinic.parent.name", "related_entities.clinic.parent.parent.name","task.type","task.state","received","scheduled","pending","sent","cleared","muted"]</pre> <p>Available columns\:</p> <ul> <li>_id</li> <li>patient_id</li> <li>reported_date</li> <li>from</li> <li>related_entities.clinic.name</li> <li>related_entities.clinic.external_id</li> <li>related_entities.clinic.contact.name</li> <li>related_entities.clinic.parent.name</li> <li>related_entities.clinic.parent.external_id</li> <li>related_entities.clinic.parent.contact.name</li> <li>related_entities.clinic.parent.parent.name</li> <li>related_entities.clinic.parent.parent.external_id</li> <li>task.type</li> <li>task.state</li> <li>received</li> <li>scheduled</li> <li>pending</li> <li>sent</li> <li>cleared</li> <li>muted</li> </ul> <p>Tanpa melihat nilai dari parameter ini, setiap pesan akan mengandung empat kolom</p> <ul> <li>Message UUID</li> <li>Sent By</li> <li>To phone</li> <li>Message Body</li> </ul> </dd> <dt>filter_state</dt> <dd>Digunakan bersama dengan parameter dibawah ini, untuk menunjukkan pesan-pesan yang memiliki status yang ditentukan. Nilai yang dapat digunakan adalah 'received', 'scheduled', 'pending', 'sent', 'cleared', or 'muted'.</dd> <dt>filter_state_from</dt> <dd>Jumlah hari dari saat ini digunakan sebagai batas bawah dari tanggal dimana pesan berada pada status yang ditentukan. Standarnya tidak ada batas bawah. Akan diabaikan bila filter_state tidak diberikan.</dd> <dt>filter_state_to</dt> <dd>Jumlah hari dari saat ini digunakan sebagai batas atas dari tanggal dimana pesan berada pada status yang ditentukan. Standarnya tidak memiliki batas atas. Diabaikan bila filter_state tidak diberikan.</dd> </dl> <h4>Audit Log</h4> <p>Ekspor file yang berisi audit log.</p> <pre>/api/v1/export/audit</pre> <p>Parameters\:</p> <dl class\="horizontal"> <dt>format</dt> <dd>Format dari file yang dihasilkan, berupa 'csv' atau 'xml'. Standarnya adalah 'csv'.</dd> <dt>locale</dt> <dd>Locale for translatable data. Defaults to 'en'.</dd> <dt>tz</dt> <dd>Zona waktu menunjukkan nilai tanggal dalam perbedaan waktu, dalam satuan menit dibandingkan GMT, sebagai contoh '-120'.</dd> <dt>skip_header_row</dt> <dd>'true' untuk menghapuskan judul kolom. Standarnya adalah 'false'.</dd> </dl> <h4>User Feedback</h4> <p>Mengekspor sebuah file yang berisikan masukan dari pengguna.</p> <pre>/api/v1/export/feedback</pre> <p>Parameters\:</p> <dl class\="horizontal"> <dt>format</dt> <dd>Format file yang dihasilkan adalah 'csv' atau 'xml'. Defaults to 'csv'.</dd> <dt>locale</dt> <dd>Locale for translatable data. Defaults to 'en'.</dd> <dt>tz</dt> <dd>Zona waktu menunjukkan nilai tanggal dalam perbedaan waktu, dalam satuan menit dibandingkan GMT, sebagai contoh '-120'.</dd> <dt>skip_header_row</dt> <dd>'true' to omit the column headings. Defaults to 'false'.</dd> </dl> <h4>Contacts</h4> <p>Mengekspor sebuah file yang berisikan kontak.</p> <pre>/api/v1/export/contacts</pre> <p>Parameters\:</p> <dl class\="horizontal"> <dt>format</dt> <dd>Format file yang dihasilkan. Saat ini hanya bisa menghasilkan 'json'.</dd> </dl> 
