<div class="col-xs-12 col-md-6 analytics-widget monthly-registrations">
  <div class="widget-body error" ng-show="monthlyRegistrations.error" translate>analytics.connection.error</div>
  <div class="widget-body loading" ng-hide="!monthlyRegistrations.loading">
    <div class="loader"></div>
  </div>
  <div class="widget-body" ng-if="!monthlyRegistrations.loading && !monthlyRegistrations.error">
    <div class="title">
      <p class="name" translate>analytics.anc.monthly-registrations</p>
    </div>
    <div class="content">
      <nvd3 options="monthlyRegistrations.options" data="monthlyRegistrations.data"></nvd3>
    </div>
  </div>
</div>
