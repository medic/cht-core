<div class="col-xs-12 col-md-6 analytics-widget monthly-deliveries">
  <div class="widget-body error" ng-show="monthlyDeliveries.error">
    {{'analytics.connection.error' | translate}}
  </div>
  <div class="widget-body loading" ng-hide="!monthlyDeliveries.loading">
    <div class="loader"></div>
  </div>
  <div class="widget-body" ng-if="!monthlyDeliveries.loading && !monthlyDeliveries.error">
    <div class="title">
      <p class="name">{{'analytics.anc.monthly-births' | translate}}</p>
    </div>
    <div class="content">
      <nvd3-line-chart
        data="monthlyDeliveries.data"
        width="300"
        height="250"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="monthlyChartLabelKey()"
        x="monthlyChartX()"
        y="monthlyChartY()"
        interpolate="monotone"
        interactive="true"
        tooltips="true"
        tooltipcontent="monthlyChartToolTip()">
          <svg></svg>
      </nvd3-line-chart>
    </div>
  </div>
</div>
