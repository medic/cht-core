<div class="col-xs-12 col-md-6 analytics-widget monthly-deliveries">
  <div class="widget-body error" ng-show="monthlyDeliveries.error" translate>analytics.connection.error</div>
  <div class="widget-body loading" ng-hide="!monthlyDeliveries.loading">
    <div class="loader"></div>
  </div>
  <div class="widget-body" ng-if="!monthlyDeliveries.loading && !monthlyDeliveries.error">
    <div class="title">
      <p class="name" translate>analytics.anc.monthly-births</p>
    </div>
    <div class="content">
      <nvd3 options="monthlyDeliveries.options" data="monthlyDeliveries.data"></nvd3>
  </div>
</div>
