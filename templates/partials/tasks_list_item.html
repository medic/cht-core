<li class="{{task.priority === 'high' ? 'high-priority' : ''}} {{task.priority === 'medium' ? 'medium-priority' : ''}}">
  <a class="item-summary message-wrapper" href="#tasks/{{task._id}}">
    <span class="icon" ng-bind-html="task.icon | resourceIcon"></span>
    <div class="detail">
      <span class="time" ng-bind-html="task.date | relativeDay"></span>
      <div class="status description priority-label">
        <span class="priority">
          <i class="fa fa-exclamation-triangle high-priority-icon"></i>
          <i class="fa fa-info-circle medium-priority-icon"></i>
        </span>
        {{task.priorityLabel | translateFrom:task}}
      </div>
      <div class="description name">{{task.title | translateFrom:task}}</div>
    </div>
  </a>
</li>
