<div id="message-list" class="col-sm-4 inbox-items left-pane">
  <ul ng-show="!loading || appending">
    <li ng-repeat="message in messages | orderBy:'-date'" data-record-id="{{message.id}}" class="content-row {{message.key === loadingContent || !loadingContent && message.key === selected.id ? 'selected' : ''}}">
      <a href="#messages/{{message.key}}">
        <div class="content">
          <div class="heading">
            <h4>{{message.contact || message.from}}</h4>
            <div class="date">
              <span ng-bind-html="message.date | relativeDate"></span>
            </div>
          </div>
          <div class="summary">
            <p>{{message.message}}</p>
          </div>
          <div class="detail" ng-bind-html="message.lineage | lineage"></div>
        </div>
      </a>
    </li>
  </ul>
  <p ng-show="error" class="alert alert-danger" role="alert" translate>Error fetching messages</p>
  <p class="loading-status" ng-show="!error && !loading && !messages.length" translate>No messages found</p>
  <div class="loader" ng-show="loading"></div>
  <div class="padding"></div>
</div>
