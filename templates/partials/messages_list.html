<div id="message-list" class="col-sm-4 inbox-items left-pane">
  <ul>
    <li ng-show="!loading || appending" ng-repeat="message in messages | orderBy:'-date'" ng-class="{'selected': message.key === loadingContent || !loadingContent && message.key === selected.id, 'read': isRead(message)}" data-record-id="{{message.key}}">
      <a class="item-summary message-wrapper" ui-sref="messages.detail({ id: message.key })">
        <div class="detail">
          <span class="time" ng-bind-html="message.date | relativeDate"></span>
          <mm-sender message="message"></mm-sender>
          <div class="description" ng-bind="message.message"></div>
        </div>
      </a>
    </li>
  </ul>
  <p ng-show="error" class="alert alert-danger" role="alert" translate>Error fetching messages</p>
  <p class="loading-status" ng-show="!error && !loading && !messages.length" translate>No messages found</p>
  <div class="loader" ng-show="loading"></div>
  <div class="padding"></div>
</div>
