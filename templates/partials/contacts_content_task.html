<div class="col-xs-12">
  <a ui-sref="tasks.detail({ id: task._id })" class="cell">

    <div class="pull-right">
      <div ng-bind-html="task.date | relativeDay"></div>
      <div class="pull-right">
        <span ng-show="task.isLate">Past due</span>
        <i ng-show="!task.isLate" class="fa fa-circle green-dot"></i>
        <i ng-show="task.isLate" class="fa fa-circle red-dot"></i>
      </div>
    </div>

    <span ng-bind-html="task.icon | resourceIcon" class="action-icon"></span>

    <div>
      <div>{{task.contact.name}}</div>
      <div class="cell-label">{{task.title | translateFrom:task}}</div>
    </div>

  </a>
</div>
