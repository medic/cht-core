<li class="{{isRead(report) ? 'read' : ''}}" data-record-id="{{report._id}}">
  <a class="message-wrapper" href="#reports/{{report._id}}">
    <input type="checkbox">
    <span class="mm-badge mm-badge-round mm-badge-border {{report.valid ? 'mm-badge-green' : 'mm-badge-red'}}">
      <span class="fa {{report.verified ? 'fa-check' : ''}}"></span>
    </span>
    <div class="detail">
      <span class="time">{{report.reported_date | relativeDay}}</span>
      <div class="sender">
        <div>
          <span class="name">{{report.from}}</span>
          <span class="phone">{{report.phone}}</span>
        </div>
        <div class="position">{{report.place | clinic}}</div>
      </div>
      <div class="description">{{report | summary:forms}}</div>
    </div>
  </a>
</li>
