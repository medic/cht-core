<div class="row header">
  <div class="inner">

    <a href="#">
      <div class="logo">
        <img alt="Medic Mobile" class="logo-icon" src="{baseURL}/static/img/medic-logo-light.svg" />
        <img alt="Medic Mobile" class="logo-full" src="{baseURL}/static/img/medic-logo-light-full.svg" />
      </div>
    </a>

    <div class="extras">
      
      <span id="add-record-panel" class="add-record-panel">
        <ul class="dropdown-menu">
          <li>
            <button type="button" class="cancel close">Ã—</button>
            <iframe data-src="{info.muvuku_webapp_url}"></iframe>
          </li>
        </ul>
      </span>

      <span class="dropdown options">
        <a data-toggle="dropdown">
          <div class="mm-icon mm-icon-inverse">
            <i class="fa fa-plus"></i>
          </div>
        </a>
        <ul role="menu" class="dropdown-menu mm-dropdown-menu">
          <li role="presentation">
            <a role="menuitem" tabindex="-1" class="send-message">
              <i class="fa fa-fw fa-envelope"></i>
              Send Message
            </a>
          </li>
          <li role="presentation" class="disabled">
            <a role="menuitem" tabindex="-1" id="send-record-button">
              <i class="fa fa-fw fa-list-alt"></i>
              Submit Report
            </a>
          </li>
        </ul>
      </span>

      <span class="dropdown options">
        <a data-toggle="dropdown">
          <div class="mm-icon mm-icon-inverse">
            <span class="fa fa-fw fa-cog"></span>
          </div>
        </a>
        <ul role="menu" class="dropdown-menu mm-dropdown-menu">
          <li role="presentation">
            <a id="startTour" role="menuitem" tabindex="-1" rel="external" data-toggle="modal" data-target="#tour-select">
              <i class="fa fa-fw fa-graduation-cap"></i>
              Start Tour
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" rel="external" data-toggle="modal" data-target="#edit-user-profile">
              <i class="fa fa-fw fa-user"></i>
              Edit User Profile
            </a>
          </li>
          <li role="presentation" ng-show="permissions.canExport">
            <a role="menuitem" tabindex="-1" rel="external" data-toggle="modal" data-target="#modal-export">
              <i class="fa fa-fw fa-arrow-circle-o-down"></i>
              Export
            </a>
          </li>
          <li role="presentation" ng-show="permissions.nationalAdmin">
            <a role="menuitem" tabindex="-1" href="{baseURL}/forms" rel="external">
              <i class="fa fa-fw fa-cog"></i>
              Configuration
            </a>
          </li>
          <li role="presentation" ng-show="permissions.admin && !permissions.nationalAdmin">
            <a role="menuitem" tabindex="-1" href="{baseURL}/settings" rel="external">
              <i class="fa fa-fw fa-cog"></i>
              Configuration
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" rel="external" data-toggle="modal" data-target="#feedback">
              <i class="fa fa-fw fa-bug"></i>
              Report Bug
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" href="{baseURL}/help" rel="external">
              <i class="fa fa-fw fa-question"></i>
              Help
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" rel="external" id="logout">
              <i class="fa fa-fw fa-power-off"></i>
              Log Out
            </a>
          </li>
        </ul>
      </span>
    </div>

    <div class="tabs">
      <a href="#/messages/" id="messages-tab" class="messages-tab" ng-class="{'selected': filterModel.type === 'messages'}">
        <div class="mm-icon" ng-class="{'mm-icon-inverse': filterModel.type !== 'messages'}">
          <span class="fa fa-envelope"></span>
          <span class="mm-badge-overlay mm-badge-overlay-top" ng-hide="readStatus.messages <= 0">
            <span class="mm-badge mm-badge-red mm-badge-border" ng-show="readStatus.messages < 100">{~lb}{~lb}readStatus.messages{~rb}{~rb}</span>
            <span class="mm-badge mm-badge-red mm-badge-border" ng-show="readStatus.messages >= 100">100+</span>
          </span>
        </div>
        <div class="button-label">Messages</div>
      </a>
      <a href="#/reports/" id="reports-tab" class="reports-tab" ng-class="{'selected': filterModel.type === 'reports'}">
        <div class="mm-icon" ng-class="{'mm-icon-inverse': filterModel.type !== 'reports'}">
          <span class="fa fa-list-alt"></span>
          <span class="mm-badge-overlay mm-badge-overlay-top" ng-hide="readStatus.forms <= 0">
            <span class="mm-badge mm-badge-red mm-badge-border" ng-show="readStatus.forms < 100">{~lb}{~lb}readStatus.forms{~rb}{~rb}</span>
            <span class="mm-badge mm-badge-red mm-badge-border" ng-show="readStatus.forms >= 100">100+</span>
          </span>
        </div>
        <div class="button-label">Reports</div>
      </a>
      <a href="#/analytics/" id="analytics-tab" class="analytics-tab" ng-class="{'selected': filterModel.type === 'analytics'}">
        <div class="mm-icon" ng-class="{'mm-icon-inverse': filterModel.type !== 'analytics'}">
          <span class="fa fa-bar-chart-o"></span>
        </div>
        <div class="button-label">Analytics</div>
      </a>
    </div>
  </div>
</div>
