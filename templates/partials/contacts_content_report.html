<div class="col-xs-12">
  <a ui-sref="reports.detail({ id: report._id })" class="item-summary cell">
    <span class="icon" ng-bind-html="report | formIcon:forms"></span>
    <div class="detail">
      <div class="time" ng-bind-html="report.reported_date | relativeDate"></div>
      <div class="status">
        <span ng-show="report.verified" translate>Verified</span>
        <i ng-show="report.valid && !report.verified" class="fa fa-circle green-dot"></i>
        <i ng-show="!report.valid && !report.verified" class="fa fa-circle red-dot"></i>
        <i ng-show="report.valid && report.verified" class="fa fa-check-circle green-dot"></i>
        <i ng-show="!report.valid && report.verified" class="fa fa-check-circle red-dot"></i>
      </div>
      <div>{{report.fields.place_name}}{{report.fields.patient_name}}</div>
      <div class="name">{{report | summary:forms}}</div>
    </div>

  </a>
</div>
