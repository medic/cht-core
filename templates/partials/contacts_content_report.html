<div class="col-xs-12">
  <a ui-sref="reports.detail({ id: report._id })" class="cell">

    <div class="pull-right">
      <div ng-bind-html="report.reported_date | relativeDate"></div>
      <div class="pull-right">
        <span ng-show="report.verified" translate>Verified</span>
        <i ng-show="report.valid && !report.verified" class="fa fa-circle green-dot"></i>
        <i ng-show="!report.valid && !report.verified" class="fa fa-circle red-dot"></i>
        <i ng-show="report.valid && report.verified" class="fa fa-check-circle green-dot"></i>
        <i ng-show="!report.valid && report.verified" class="fa fa-check-circle red-dot"></i>
      </div>
    </div>

    <div>
      <span class="action-icon" ng-bind-html="report | formIcon:forms"></span>
      <div ng-hide="selected.doc._id === report.fields.patient_id || selected.doc._id === report.fields.place_id">{{report.fields.place_name}}{{report.fields.patient_name}}</div>
      <div class="cell-label">{{report | summary:forms}}</div>
    </div>

  </a>
</div>
