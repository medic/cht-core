<li data-record-id="{{_id}}" class="{{selected ? 'selected' : ''}}">
  <a href="#{{route}}/{{_id}}">
    <div class="icon">{{icon | resourceIcon}}</div>
    <div class="content">
      <div class="heading">
        <h4>{{heading}}</h4>
        <div class="date">{{date | relativeDay}}</div>
      </div>
      <div class="summary">
        <p>{{summary}}</p>
        <div class="status">
          <i class="fa {{valid ? 'green-dot' : 'red-dot'}} {{verified ? 'fa-check-circle' : 'fa-circle'}}"></i>
        </div>
      </div>
      <div class="detail">{{lineage | lineage}}</div>
    </div>
  </a>
</li>
