<span id="dateRangeDropdown" class="filter dropdown mm-dropdown">
  <span id="date-filter" class="mm-button">
    <span class="mm-button-icon">
      <span class="fa fa-calendar"></span>
    </span>
    <span class="mm-button-dropdown">
      <span class="fa fa-chevron-down"></span>
    </span>
    <span class="mm-button-text" ng-show="filters.date.from && filters.date.to">
      {{filters.date.from | date : 'd MMM'}} - {{filters.date.to | date : 'd MMM'}}
    </span>
    <span class="mm-button-text" ng-show="!filters.date.from || !filters.date.to">
      {{'Any date' | translate}}
    </span>
  </span>
</span>
