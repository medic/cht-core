<div id="contacts-list" class="col-sm-4 inbox-items left-pane">
  <ul ng-show="!loading || appending"></ul>
  <p ng-show="error" class="alert alert-danger" role="alert">{{'Error fetching contacts' | translate}}</p>
  <p class="loading-status" ng-show="!error && !loading && !contacts">{{'No contacts found' | translate}}</p>
  <p class="loading-status" ng-show="!error && !loading && contacts && !moreItems">{{'No more contacts' | translate}}</p>
  <div class="loader" ng-show="loading"></div>
  <div class="padding"></div>
</div>
