<table class="table">
  <thead>
    <tr>
      <th>Errors</th>
    </tr>    
  </thead>
  <tbody>
    {#errors}
    <tr>
        <td>
          <ul>
            {?error}
            <!-- legacy errors format //-->
            <li>{error}</li>
            {/error}
            {?message}
            <li>{message}</li>
            {:else}
              {?code}
              <li>{code}: 
                {#fields} {.} {/fields}
                </li>
              {/code}
            {/message}
         </ul>
        </td>
    </tr>    
    {/errors}
  </tbody>
</table>
