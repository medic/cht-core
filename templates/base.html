<!doctype html> 
<html lang="en-us"> 
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title> 
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/css/app.css" />
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/css/spreadsheet.css" />
  </head>
  <body> 
    <div id="topnav" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand"><a href="{baseURL}/" class="kujua">Kujua</a> <span class="version">{settings.version}</span></span>
          <ul class="nav pull-right">
            <li class="home"><a href="{baseURL}/"><i class="icon-download-alt"></i> Export</a></li>
            <li class="records">
              <a href="{baseURL}/data_records">
                <i class="icon-list"></i> Records</a>
            </li>
            <li class="facilities">
              <a href="{baseURL}/facilities">
                <i class="icon-home"></i> Facilities</a>
            </li>
            <li class="docs"><a href="{baseURL}/docs/"><i class="icon-book"></i> Docs</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page-header">
      <div class="container">
        <h1 class="pull-left">&nbsp;</h1>
        <div class="controls hide">
          <button class="btn edit-mode pull-right">
            <i class="icon-edit icon-large"></i> Edit</button>
          <div id="form-filter" class="btn-group pull-right hide" style="margin-right: 10px">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              Form <span class="caret"></span></a>
            <ul class="dropdown-menu forms">
            </ul>            
          </div>
          <div id="district-filter" class="btn-group pull-right hide" style="margin-right: 10px">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              District <span class="caret"></span></a>
            <ul class="dropdown-menu district-hospitals">
            </ul>            
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div id="content">
          {content|s}
        </div>
      </div>
      <div id="footer">
        <p>&copy; <span id="year"></span> Medic Mobile</p>
      </div>
    </div>
    <script src="{baseURL}/static/js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/json2.js" type="text/javascript"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-typeahead.js" type="text/javascript"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-tooltip.js" type="text/javascript"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/underscore.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.spreadsheet.js" type="text/javascript"></script>
    <script src="{baseURL}/modules.js" type="text/javascript"></script>
    <script src="{baseURL}/duality.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/backbone.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/kujua.js" type="text/javascript"></script>
  </body>
</html>
