<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{baseURL}/static/img/ico/icon_48.ico">
    <title>Medic Mobile</title>
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/dist/admin.css" />
  </head>
  <body>
    <div id="topnav" class="navbar navbar-top">
      <div class="navbar-inner">
        <div class="container">
          <img alt="Medic Mobile" class="logo-full" src="{baseURL}/static/img/medic-logo-light-full.svg" />
          <span class="dropdown options pull-right">
            <a data-toggle="dropdown">
              <div class="mm-icon mm-icon-inverse">
                <span class="fa fa-fw fa-bars"></span>
              </div>
            </a>
            <ul role="menu" class="dropdown-menu mm-dropdown-menu">
              <li role="presentation">
                <a role="menuitem" tabindex="-1" rel="external" href="{baseURL}/#/help">
                  <i class="fa fa-fw fa-question"></i>
                  {@translate value="Help"/}
                </a>
              </li>
              <li role="presentation">
                <a role="menuitem" tabindex="-1" rel="external" data-toggle="modal" data-target="#feedback">
                  <i class="fa fa-fw fa-bug"></i>
                  {@translate value="Report Bug"/}
                </a>
              </li>
              <li role="presentation">
                <a role="menuitem" tabindex="-1" rel="external" id="logout">
                  <i class="fa fa-fw fa-power-off"></i>
                  {@translate value="Log Out"/}
                </a>
              </li>
            </ul>
          </span>
          <div class="tabs">
            <a href="{baseURL}/#/messages/" id="messages-tab" class="messages-tab" rel="external">
              <div class="mm-icon mm-icon-inverse">
                <span class="fa fa-envelope"></span>
              </div>
              <div class="button-label">{@translate value="Messages"/}</div>
            </a>
            <a href="{baseURL}/#/reports/" id="reports-tab" class="reports-tab" rel="external">
              <div class="mm-icon mm-icon-inverse">
                <span class="fa fa-list-alt"></span>
              </div>
              <div class="button-label">{@translate value="Reports"/}</div>
            </a>
            <a href="{baseURL}/#/analytics/" id="analytics-tab" class="analytics-tab" rel="external">
              <div class="mm-icon mm-icon-inverse">
                <span class="fa fa-bar-chart-o"></span>
              </div>
              <div class="button-label">{@translate value="Analytics"/}</div>
            </a>
            <a href="{baseURL}/#/contacts/" id="contacts-tab" class="contacts-tab" rel="external">
              <div class="mm-icon mm-icon-inverse">
                <span class="fa fa-user"></span>
              </div>
              <div class="button-label">{@translate value="Contacts"/}</div>
            </a>
            <a href="{baseURL}/#/configuration" class="admin-tab selected" rel="external">
              <div class="mm-icon">
                <span class="fa fa-cog"></span>
              </div>
              <div class="button-label">{@translate value="Configuration"/}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="page-header navbar-top">
      <div class="container">
        <div class="controls hide"></div>
        <div id="topnavlinks"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div id="content">
          {content|s}
        </div>
      </div>
      <div style="clear:both">&nbsp;</div>
    </div>

    <div id="feedback-wrapper"></div>

    <script src="{baseURL}/static/js/browser.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery-ext.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/underscore.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/json2.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="{baseURL}/static/dist/select2.full.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.autosize.min.js" type="text/javascript"></script>
    <script src="{baseURL}/modules.js" type="text/javascript"></script>
    <script src="{baseURL}/duality.js" type="text/javascript"></script>
  </body>
</html>
