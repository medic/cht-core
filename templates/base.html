<!doctype html> 
<html lang="en-us"> 
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

          <ul class="nav pull-right">

            </li>
            <li class="facilities">
              <a href="{baseURL}/facilities">
                <i class="icon-home"></i> Facilities</a>
            </li>
            <li class="docs"><a href="{baseURL}/docs/"><i class="icon-book"></i> Docs</a></li>

              <a class="dropdown-toggle">
                <i class="icon-cogs"></i> Admin <b class="icon-chevron-down"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{baseURL}/test">Run Tests</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle">Locale <b class="icon-chevron-down"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="{baseURL}/?locale=en">English</a></li>
                      <li><a href="{baseURL}/?locale=fr">French</a></li> 
                    </ul>
                </li>
              </ul>
            </li-->

        </div>
      </div>

        <div class="controls hide">
          <button class="btn edit-mode pull-right">
            <i class="icon-edit icon-large"></i> Edit</button>
          <!--div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              Limit <span class="caret"></span></a>
            <ul class="dropdown-menu limits">
              <li><a href="?limit=11&amp;perPage=10">10</a></li>
              <li><a href="?limit=26&amp;perPage=25">25</a></li>
              <li><a href="?limit=51&amp;perPage=50">50</a></li>
            </ul>
          </div//-->
          <div id="district-filter" class="btn-group pull-right hide" style="margin-right: 10px">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              District <span class="caret"></span></a>
            <ul class="dropdown-menu district-hospitals">
            </ul>            
          </div>
        </div>
      </div>

    <div class="container">
      <div class="content">
