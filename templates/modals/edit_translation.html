<div class="modal fade edit-translation" id="edit-translation" role="dialog" ng-controller="EditTranslationCtrl">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'Edit translation' | translate}}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">

          <div class="form-group default" ng-hide="!translationModel.default">
            <label>{{'Default' | translate}}</label>
            <p>{{translationModel.default}}</p>
          </div>

          <div class="form-group" ng-repeat="translation in translationModel.values">
            <label>{{translation.locale}}</label>
            <textarea class="form-control" ng-model="translation.value">{{translation.value}}</textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <p class="note"></p>
        <a class="btn cancel" data-dismiss="modal">{{'Cancel' | translate}}</a>
        <a class="btn submit btn-primary" ng-click="saveTranslation()" ng-attr-data-working-label="{{'Submitting' | translate}}">{{'Submit' | translate}}</a>
      </div>
    </div>
  </div>
</div>
