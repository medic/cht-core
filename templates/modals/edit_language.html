<div id="edit-language" role="document">
  <div class="modal-header">
    <button type="button" class="cancel close" ng-click="cancel()">&times;</button>
    <h3 ng-if="language._id" translate>Edit language</h3>
    <h3 ng-if="!language._id" translate>Add new language</h3>
  </div>
  <div class="modal-body">
    <form action="" method="POST">

      <div class="form-group" ng-class="{'has-error': errors.code}">
        <label translate>Language code</label> *
        <input type="text" class="form-control tiny" ng-model="language.code" ng-disabled="language._id" />
        <span class="error" ng-show="errors.code">{{errors.code}}</span>
        <span class="help-block" translate>Language code help</span>
      </div>

      <div class="form-group" ng-class="{'has-error': errors.name}">
        <label translate>Name</label> *
        <input type="text" class="form-control small" ng-model="language.name" />
        <span class="error" ng-show="errors.name">{{errors.name}}</span>
        <span class="help-block" translate>Language name help</span>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <p class="note"></p>
    <a class="btn cancel" ng-click="cancel()" translate>Cancel</a>
    <a class="btn submit btn-primary" ng-click="submit()" translate translate-attr-data-working-label="Submitting">Submit</a>
  </div>
</div>
