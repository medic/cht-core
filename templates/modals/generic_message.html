<div role="document">
  <div class="modal-header">
    <button type="button" class="cancel close" ng-click="ok()">&times;</button>
    <h3 translate>{{model.title}}</h3>
  </div>
  <div class="modal-body" class="">
    <p translate>{{model.message}}</p>
  </div>
  <div class="modal-footer">
    <a class="btn submit" ng-click="ok()" translate>{{model.button}}</a>
  </div>
</div>
