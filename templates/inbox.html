<!DOCTYPE html>

<html data-base-url="<%= baseURL %>" manifest="static/dist/manifest.appcache">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="<%= baseURL %>/static/dist/inbox.css" />
    <link rel="shortcut icon" href="<%= baseURL %>/static/img/ico/icon_48.ico">
    <title>Medic Mobile</title>
  </head>
  <body class="inbox {{currentTab}}" ng-controller="InboxCtrl" ng-class="{'show-content': showContent, 'bootstrapped': version && dbWarmedUp}">

    <div class="bootstrap-layer">
      <div class="loader"></div>
    </div>

    <ng-include src="'templates/partials/actionbar.html'"></ng-include>

    <div class="container-fluid">
      <ng-include src="'templates/partials/header.html'"></ng-include>
      <div class="row content" ui-view></div>
    </div>

    <div id="snackbar">
      <span class="snackbar-content"></span>
    </div>

    <ng-include src="'templates/modals/bad_local_date.html'"></ng-include>
    <ng-include src="'templates/modals/delete_language.html'"></ng-include>
    <ng-include src="'templates/modals/delete_user_confirm.html'"></ng-include>
    <ng-include src="'templates/modals/edit_translation.html'"></ng-include>
    <ng-include src="'templates/modals/edit_language.html'"></ng-include>
    <ng-include src="'templates/modals/edit_report.html'"></ng-include>
    <ng-include src="'templates/modals/edit_user.html'"></ng-include>
    <ng-include src="'templates/modals/edit_user_settings.html'"></ng-include>
    <ng-include src="'templates/modals/feedback.html'"></ng-include>
    <ng-include src="'templates/modals/guided_setup.html'" onload="setupGuidedSetup()"></ng-include>
    <ng-include src="'templates/modals/import_contacts.html'"></ng-include>
    <ng-include src="'templates/modals/import_translation.html'"></ng-include>
    <ng-include src="'templates/modals/send_message.html'" onload="setupSendMessage()"></ng-include>
    <ng-include src="'templates/modals/tour_select.html'" onload="setupTour()"></ng-include>
    <ng-include src="'templates/modals/update_facility.html'"></ng-include>
    <ng-include src="'templates/modals/update_password.html'"></ng-include>
    <ng-include src="'templates/modals/user_language.html'" onload="setupUserLanguage()"></ng-include>
    <ng-include src="'templates/modals/version_update.html'"></ng-include>
    <ng-include src="'templates/modals/welcome.html'" onload="setupWelcome()"></ng-include>

    <script src="<%= baseURL %>/static/dist/inbox.js" type="text/javascript"></script>
    <script src="<%= baseURL %>/static/dist/templates.js" type="text/javascript"></script>

  </body>
</html>
