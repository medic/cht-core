maxIndexesOpen: 3000
commitIntervalSeconds: 30
idleSeconds: 60
rootDir: ./data/nouveau

logging:
  level: INFO

server:
  applicationConnectors:
    - type: http
      bindHost: 0.0.0.0
      port: 5987
      useDateHeader: false
  adminConnectors:
    - type: http
      bindHost: 0.0.0.0
      port: 5989
      useDateHeader: false
  gzip:
    includedMethods:
      - GET
      - POST
  requestLog:
    appenders:
      - type: console
        target: stderr
