<div class="col-xs-5">
    <span class="label label-info release-name" title="{{release | buildVersion}}">{{release | buildVersion}}</span>
</div>
<div class="col-xs-2" ng-if="!dateFormat" ng-bind-html="release.time | date"></div>
<div class="col-xs-3" ng-if="dateFormat === 'medium'" ng-bind-html="release.time | date:'medium'"></div>
<div ng-class="{ 'col-xs-2': dateFormat === 'medium', 'col-xs-3': dateFormat !== 'medium' }">
  <span ng-if="showBaseVersion">{{ release.base_version }}</span>
  <i ng-if="potentiallyIncompatible(release)" class="fa fa-exclamation-triangle" translate translate-attr-title="instance.upgrade.potentiallyIncompatible"></i>
  <span ng-if="!dateFormat && release.compare && !release.requiresIndexing">
    <span translate="" class="label label-success">instance.upgrade.indexing.not_required.short</span>
  </span>
</div>
<div class="col-xs-2">
  <button ng-click="upgrade(release, 'stage')" class="btn btn-secondary" translate>instance.upgrade.stage</button>
  <button ng-if="canUpgrade" ng-click="upgrade(release)" class="btn btn-primary" translate>instance.upgrade.install</button>
</div>
