<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#323232">
  <title>{{ branding.name }}</title>
  <link href="/login/style.css" media="all" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body data-default-locale=" {{ defaultLocale }}" data-translations="{{ translations }}">
<div class="center">
  <form id="form" action="/medic/password-reset" method="POST">
    <img class="logo" src="{{ branding.logo }}" alt="logo" title="{{ branding.name }}">
    <p class="title" translate="change.password.title"></p>
    <p class="help-text" translate="change.password.hint"></p>
    <div id="current-password-container" class="hidden-password">
      <label for="current-password" translate="user.password.current"></label>
      <input id="current-password" name="current-password" type="password"/>
    </div>

    <label for="password" translate="change.password.new.password">New Password</label>
    <div id="password-container" class="hidden-password">
      <input id="password" name="password" type="password"/>
      <div id="password-toggle">
        <img
            class="show-password-icon"
            src="/login/images/show-password.svg"
            alt="show-password-ion"
            translate-title="login.show_password">
        <img
            class="hide-password-icon"
            src="/login/images/hide-password.svg"
            alt="hide-password-ion"
            translate-title="login.hide_password">
      </div>
    </div>

    <div id="confirm-password-container" class="hidden-password">
      <label for="confirm-password" translate="change.password.confirm.password"></label>
      <input id="confirm-password" name="confirm-password" type="password"/>
    </div>

    <p class="error current-password-incorrect" translate="password.current.incorrect"></p>
    <p class="error password-same" translate="password.same"></p>
    <p class="error password-mismatch" translate="password.must.match"></p>
    <p class="error password-weak" translate="password.weak"></p>
    <p class="error password-short" translate="password.length.minimum" translate-values=""></p>
    <p class="error fields-required" translate="fields.required" translate-values=""></p>

    <button id="update-password" class="btn" translate="change.password.submit"></button>
    <div class="loader"></div>
  </form>
</div>
<script src="/login/auth-utils.js"></script>
<script src="/login/password-reset.js"></script>
</body>
</html>
