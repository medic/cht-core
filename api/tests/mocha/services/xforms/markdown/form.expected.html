<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" id="note_demo">
<section class="form-logo"> </section><h3 dir="auto" id="form-title">Note Demo</h3><select id="form-languages" style="display:none;" data-default-lang="en"><option value="en">en</option> </select>
  
  
    <section class="or-group-data or-appearance-field-list or-appearance-summary " name="/notedata"><label class="question non-select "><span lang="" class="question-label active">Name</span><input type="text" name="/notedata/name" data-type-xml="string"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="name_note:label"><h1>Hello <span class="or-output" data-value="/notedata/name"> </span>!</h1></span><input type="text" name="/notedata/name_note" data-type-xml="string" readonly="readonly"></label><label class="question non-select or-appearance-h2 or-appearance-yellow or-appearance-markdown "><span lang="en" class="question-label active" data-itext-id="lmp_note:label"><span class="or-output" data-value="/notedata/name"> </span> is currently <span style="font-family:monospace">12 weeks</span> pregnant.</span><input type="text" name="/notedata/lmp_note" data-type-xml="string" readonly="readonly"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="patient_details:label"><p>Remind woman of the <strong>6 STEPS TO A HEALTHY PREGNANCY:</strong></p>             <ol style="margin-left:1em; list-style: decimal inside;"><li>Attend regular ANC visits</li><li>Sleep under a treated net <strong>every</strong> night</li><li><span class="or-output" data-value="/notedata/name"> </span> is in her <strong>first trimester</strong>. Remind her to take supplements:<ul style="margin-left:1em; list-style: disc inside;"><li><em>Take Iron Folate daily</em></li></ul></li><li>Eat well: Eat more often than usual and eat a variety of foods to give you strength and to help your baby grow</li><li>Deliver your child at a health center</li><li>Breastfeed the baby <strong>immediately</strong> after birth</ol></span><input type="text" name="/notedata/patient_details" data-type-xml="string" readonly="readonly"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="referrals:label">Referrals<I class="fa fa-hospital-o"></i></span><input type="text" name="/notedata/referrals" data-type-xml="string" readonly="readonly"></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="submit_note:label"><h4 style="text-align:center;">Click the Submit button at the bottom of the form.</h4></span><input type="text" name="/notedata/submit_note" data-type-xml="string" readonly="readonly"></label>
            </section>
  
</form>
