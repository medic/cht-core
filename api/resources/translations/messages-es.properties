tour.analytics.overview.description = Medic Mobile organiza los datos de su informes en tablas y gráficas para ayudarle a seguir embarazos, monitorear señales de riesgo, y identificar tendencias en su comunidad - para que pueda tomar decisiones informadas y tomar acción según las necesidades.
tour.analytics.overview.title = Análisis de visualización de datos
