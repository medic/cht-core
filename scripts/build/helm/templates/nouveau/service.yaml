apiVersion: v1
kind: Service
metadata:
  labels:
    cht.service: nouveau
  name: nouveau
spec:
  ports:
    - name: nouveau-service
      port: 5987
      protocol: TCP
      targetPort: 5987
  selector:
    {{- if .Values.couchdb.clusteredCouchEnabled }}
    cht.service: couchdb-1
    {{- else }}
    cht.service: couchdb
    {{- end }}
status:
  loadBalancer: {}
