apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: sentinel
  name: cht-sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: sentinel
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cht.service: sentinel
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: cht-sentinel
          image: '{{ .Values.upstream_servers.docker_registry }}/cht-sentinel:{{ .Values.cht_image_tag }}'
          {{ if eq .Values.cache_images false}}imagePullPolicy: Always{{ end }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          env:
            - name: API_HOST
              value: api.{{ .Values.namespace }}.svc.cluster.local
            - name: COUCH_URL
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCH_URL
            - name: API_PORT
              value: '5988'
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      restartPolicy: Always
status: {}
