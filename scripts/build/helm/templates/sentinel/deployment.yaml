apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: sentinel
  name: cht-sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: sentinel
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cht.service: sentinel
    spec:
      containers:
        - env:
            - name: LOG_LEVEL
              value: '{{ .Values.sentinel.log_level | default "info" }}'
            - name: API_HOST
              value: api.{{ .Values.namespace }}.svc.cluster.local
            - name: COUCH_URL
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCH_URL
            - name: API_PORT
              value: '5988'
          image: '{{ .Values.upstream_servers.docker_registry }}/cht-sentinel:{{ .Values.cht_image_tag }}'
          {{ if eq .Values.cache_images false}}imagePullPolicy: Always{{ end }}
          name: cht-sentinel
          resources: {}
      restartPolicy: Always
status: {}
