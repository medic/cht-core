apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: haproxy
  name: cht-haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: haproxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cht.service: haproxy
    spec:
      terminationGracePeriodSeconds: 15
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: cht-haproxy
          image: '{{ .Values.upstream_servers.docker_registry | default "public.ecr.aws/medic" }}/cht-haproxy:{{ .Values.cht_image_tag }}'
          {{ if eq .Values.cache_images false}}imagePullPolicy: Always{{ end }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          env:
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: couchdb-servers-configmap
                  key: COUCHDB_SERVERS
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_USER
            - name: HAPROXY_IP
              value: {{ (default (dict "ip" "0.0.0.0") .Values.haproxy).ip | default "0.0.0.0" }}
            - name: HAPROXY_PORT
              value: "{{ (default (dict "port" "5984") .Values.haproxy).port | default "5984" }}"
            - name: HEALTHCHECK_ADDR
              value: healthcheck.{{ .Values.namespace }}.svc.cluster.local
          ports:
            - containerPort: {{ (default (dict "port" 5984) .Values.haproxy).port | default 5984 }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: {{ (default (dict "port" 5984) .Values.haproxy).port | default 5984 }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: {{ (default (dict "port" 5984) .Values.haproxy).port | default 5984 }}
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
      hostname: haproxy
      restartPolicy: Always
status: {}
