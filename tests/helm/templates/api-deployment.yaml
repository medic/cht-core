apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: api
  name: cht-api
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        cht.service: api
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - env:
            - name: BUILDS_URL
              value: 'https://staging.dev.medicmobile.org/_couch/builds_4'
            - name: COUCH_URL
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCH_URL
            - name: API_PORT
              value: '5988'
          image: {{ .Values.upstream_servers.docker_registry }}/cht-api:{{ .Values.cht_image_tag }}
          name: cht-api
          ports:
            - containerPort: 5988
              port: 5988
              targetPort: 5988
          resources: {}
      restartPolicy: Always
status: {}
