name: Release notes generator

on:
  workflow_dispatch:
  push:
    tags:
      - "*-beta.*"

jobs:
  release_notes:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts/release-notes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Use Node 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install Deps & Run Node Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd .. # we start in  ./scripts/release-notes
          npm ci
          cd release-notes
          GITHUB_TOKEN=$GITHUB_TOKEN node index.js --skip-commit-validation
      - name: Upload release note artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: ./release-notes.md
          retention-days: 10
          compression-level: 0
