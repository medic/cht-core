name: Scalability Workflow
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches: 
      - scalability-automation
      
jobs:
  build:
    name: Setting up EC2 Instance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SCALABILITY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SCALABILITY_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Start EC2 and Medic
        run: cd tests/scalability && ./start_ec2_medic.sh ${GITHUB_REF#refs/heads/}
      - name: Execute Jmeter
        run: cd tests/scalability && ./start_jmeter_ec2.sh