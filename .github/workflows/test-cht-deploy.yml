name: Test CHT-deploy (Conditional)
on:
  pull_request:
    paths:
      - 'scripts/deploy/**'
  push:
    paths:
      - 'scripts/deploy/**'

jobs:
  test:
    name: Test CHT Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm ci
      - name: Test cht-deploy
        run: |
          cd scripts/deploy
          npm ci
          npm run test
