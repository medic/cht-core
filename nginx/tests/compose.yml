services:
  cht-nginx:
    build:
      context: ../
      target: cht-nginx
    ports:
      - 127.0.0.1:1080:80
      - 127.0.0.1:1443:443
    environment:
      API_HOST: mock-api
      API_PORT: 5988
      CERTIFICATE_MODE: SELF_SIGNED
    volumes:
      - cht-ssl:/root/.acme.sh/
    depends_on:
      - mock-api

  mock-api:
    image: nginx:1-alpine-slim
    volumes:
      - ./mock-config/conf.d/:/etc/nginx/conf.d/:ro

  nginx-tests:
    build:
      context: ../ # Assumes Dockerfile is in the parent directory
      target: test_nginx
      # Command to execute the tests. This uses the 'test' script defined in package.json.
    command: [ "npm", "test" ]

volumes:
  cht-ssl:
    name: cht-ssl
