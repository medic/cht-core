apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: couchdb-1
  name: cht-couchdb-1
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: couchdb-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cht.service: couchdb-1
    spec:
      tolerations:
      - key: "dev-couchdb-only"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
        - env:
            - name: CLUSTER_PEER_IPS
              value: couchdb-2.cht-dev-namespace.svc.cluster.local,couchdb-3.cht-dev-namespace.svc.cluster.local
            - name: COUCHDB_LOG_LEVEL
              value: error
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_SECRET
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_USER
            - name: COUCHDB_UUID
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_UUID
            - name: SVC_NAME
              value: couchdb-1.cht-dev-namespace.svc.cluster.local
          image: public.ecr.aws/s5s3h4s7/cht-couchdb:4.1.1-4.1.1
          name: couchdb-1
          ports:
            - containerPort: 5984
          resources: {}
          volumeMounts:
            - mountPath: /opt/couchdb/data
              name: couchdb-1-claim0
      restartPolicy: Always
      volumes:
        - name: couchdb-1-claim0
          persistentVolumeClaim:
            claimName: couchdb-1-claim0
status: {}
