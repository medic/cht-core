{{- if and (.Values.couchdb.clusteredCouch_enabled) (eq .Values.environment "remote") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    cht.service: couchdb-2-claim0
  name: couchdb-2-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.couchdb.node2_storageSize }}
  storageClassName: ebs-gp2
status: {}
{{- end }}
