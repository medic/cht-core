{{- if .Values.couchdb.clusteredCouch_enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cht.service: couchdb-2
  name: cht-couchdb-2
spec:
  replicas: 1
  selector:
    matchLabels:
      cht.service: couchdb-2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cht.service: couchdb-2
    spec:
      tolerations:
      - key: {{ .Values.toleration.key }}
        operator: {{ .Values.toleration.operator }}
        value: {{ .Values.toleration.value | quote }}
        effect: {{ .Values.toleration.effect }}
      containers:
        - env:
            - name: COUCHDB_LOG_LEVEL
              value: error
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_SECRET
            - name: COUCHDB_SYNC_ADMINS_NODE
              valueFrom:
                configMapKeyRef:
                  name: couchdb-servers-configmap
                  key: COUCHDB_SYNC_ADMINS_NODE
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_USER
            - name: COUCHDB_UUID
              valueFrom:
                secretKeyRef:
                  name: cht-couchdb-credentials
                  key: COUCHDB_UUID
            - name: SVC_NAME
              value: couchdb-2.{{ .Values.namespace }}.svc.cluster.local
          image: public.ecr.aws/medic/cht-couchdb:{{ .Values.cht_image_tag }}
          name: cht-couchdb-2
          ports:
            - containerPort: 5984
          resources: {}
          {{- if eq .Values.environment "local" }}
          volumeMounts:
            - mountPath: /opt/couchdb/data
              name: local-volume
          {{- else }}
          volumeMounts:
            - mountPath: /opt/couchdb/data
              name: couchdb-2-claim0
          {{- end }}
      restartPolicy: Always
      {{- if eq .Values.environment "local" }}
      volumes:
        - name: local-volume
          hostPath:
            path: {{ .Values.local.diskPath }}
      {{- else }}
      volumes:
        - name: couchdb-2-claim0
          persistentVolumeClaim:
            claimName: couchdb-2-claim0
      {{- end }}
status: {}
{{- end }}
