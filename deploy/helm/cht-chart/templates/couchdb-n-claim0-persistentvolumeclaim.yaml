{{- if and ($.Values.couchdb.clusteredCouch_enabled) (eq $.Values.environment "remote") }}
{{- range $i, $e := until (int $.Values.clusteredCouch.noOfCouchDBNodes) }}
{{ $nodeNumber := add $i 1 }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    cht.service: couchdb-{{ $nodeNumber }}-claim0
  name: couchdb-{{ $nodeNumber }}-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.couchdb.couchdb_node_storage_size }}
  storageClassName: ebs-gp2
status: {}
--- #Don't remove the separator. We need this to separate yamls generated by the range command.
{{- end }}
{{- end }}
