{{- if and (not .Values.couchdb.clusteredCouch_enabled) (eq .Values.cluster_type "eks") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    cht.service: couchdb-claim0
  name: couchdb-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.couchdb.couchdb_node_storage_size }}
  {{- if .Values.couchdb_data.preExistingDataAvailable }}
  volumeName: couchdb-pv-{{ .Values.namespace }}
  storageClassName: ""
  {{- else }}
  storageClassName: ebs-gp2
  {{- end }}
status: {}
{{- end }}
