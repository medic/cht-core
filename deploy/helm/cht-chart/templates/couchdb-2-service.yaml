{{- if .Values.clusteredCouch_enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    cht.service: couchdb-2
  name: couchdb-2
spec:
  ports:
    - name: couchdb2-service
      port: 5984
      protocol: TCP
      targetPort: 5984
    - name: epmd
      port: 4369
      protocol: TCP
      targetPort: 4369
