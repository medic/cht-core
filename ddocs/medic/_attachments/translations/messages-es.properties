tour.contacts.list.description = Puede hacer clic en un lugar o área para ver más información sobre el lugar, a quién pertenece y las demás personas y lugares dentro de él.
tour.contacts.list.title = Lugares
tour.contacts.overview.description = La pestaña Personas muestra todas las personas y lugares a los que tiene acceso. Las áreas de los promotores están organizadas por orden alfabético. Haga clic en un área de los promotores para ver más información, ver a la gente en el área y tomar acciones para ellos.
tour.contacts.overview.title = Pestaña de Personas
tour.contacts.search.description = Puedes buscar personas o lugares aquí.
tour.contacts.search.title = Buscar
tour.end.description = Hacer otro recorrido
tour.end.title = Recorrido completo
tour.messages.contact.description = Esta barra contiene el nombre y el número de teléfono del contacto a la izquierda, y su ubicación a la derecha.
tour.messages.contact.title = Información del contacto
tour.messages.exchange.description = Este cuadro muestra los intercambios de mensajes del promotor de salud o del número de teléfono a la izquierda.
tour.messages.exchange.title = Intercambio de mensajes
tour.messages.incoming.description = El borde amarillo identifica un mensaje entrante mandado por el contacto seleccionado
tour.messages.incoming.title = Mensajes entrante
tour.messages.list.description = Esta lista es de los contactos por mensaje, con los más recientes arriba. El azul claro identifica el mensaje mostrado a la derecha. Un nombre en negrilla indica que no has leído uno o varios mensajes de este contacto.
tour.messages.list.title = Lista de contactos por mensaje
tour.messages.outgoing.description = El borde azul identifica un mensaje saliente mandado por ti mismo, por otro usuario, o un mensaje automático de Medic Mobile.
tour.messages.outgoing.title = Mensajes salientes
tour.messages.send.description = Usa esta caja de texto para mandar un mensaje SMS al contacto rápidamente.
tour.messages.send.title = Mandar mensaje al contacto
tour.messages.unstructured.description = Aquí puede comunicar con pacientes, promotores de salud y miembros de la comunidad para programar talleres, formular y contestar preguntas, y proveer más información - al igual que con un SMS normal. También puede mandar mensajes masivos a grupos de gente.
tour.messages.unstructured.title = Mensajes no estructurados
tour.reports.actions.description = Acciones disponibles para este informe.
tour.reports.actions.title = Acciones
tour.reports.content.description = El contenido del informe, incluyendo el tipo de formulario, los campos enviados, los campos generados y cualquier mensaje generado.
tour.reports.content.title = Contenido del informe
tour.reports.date-filter.description = Para ver informes dentro de un rango de fechas específico, seleccione una fecha de inicio y de fin.
tour.reports.date-filter.title = Filtro por rango de fecha
tour.reports.details.description = Puede ver los detalles del informe seleccionado en este cuadro.
tour.reports.details.title = Detalles del informe
tour.reports.facilities-filter.description = Seleccione uno o varios tipos de sitio para filtrar la lista de los informes y solo mostrar los de los sitios escogidos.
tour.reports.facilities-filter.title = Filtro por sitios
tour.reports.forms.description = Todos los informes entregados por los promotores de salud se encuentran aquí. De acuerdo a como usan Medic Mobile en su comunidad, estos informes pueden registrar los embarazos, las visitas realizadas o el desabastecimiento.
tour.reports.forms.title = Formularios del informe
tour.reports.freetext-filter.description = Para agregar términos de búsqueda adicionales, escribelos aquí y presiona el botón de búsqueda.
tour.reports.freetext-filter.title = Filtro por texto libre
tour.reports.information.description = A la izquierda están los detalles del reportero. A la derecha esta la fecha del informe.
tour.reports.information.title = Información del informe
tour.reports.list.description = Esta lista es de todos los mensajes de los informes de los promotores de salud, empezando por el más reciente.
tour.reports.list.title = Informes entrantes
tour.reports.status-filter.description = Para filtrar por validez o verificación, selecciona una o varias opciones.
tour.reports.status-filter.title = Filtro por estado
tour.reports.status.description = Este ícono muestra el estado del informe. Un círculo verde indica que el informe es válido, y rojo indica que es inválido. Una marca en el círculo indica que alguien revisó este informe.
tour.reports.status.title = Estado del informe
tour.reports.types-filter.description = Seleccione uno o varios tipos de formulario para filtrar la lista de los informes y solo mostrar los de los formularios escogidos.
tour.reports.types-filter.title = Filtro por tipos de formulario
tour.select = Seleccionar recorrido
tour.select.description = Puedes iniciar un recorrido en cualquier momento presionando al icono del menu en la esquina derecha superior de la página. Cual recorrido te gustaría ejecutar?
