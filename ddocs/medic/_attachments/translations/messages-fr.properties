tour.messages.unstructured.title = Messages non structurées
tour.messages.unstructured.description = Ici vous pouvez communiquer avec les patients, les relais communautaires, et membres de la communauté pour planifier des formations, poser et répondre aux questions et fournir des informations supplémentaires - tout comme les SMS régulier. Vous pouvez également envoyer des messages en vrac à des groupes de personnes.
