welcome.tour.description = Prenez notre visite guidée pour vous familiariser avec Medic Mobile. La visite débutera automatiquement après avoir terminé l'assistant de configuration. Vous pouvez le consulter à tout moment dans le menu déroulant.
setup.modem.title = Configuration du modem
setup.modem.description = Vous aurez besoin d'un modem USB GSM avec une carte SIM active pour envoyer et recevoir des messages texte. Si vous n'avez pas déjà branché votre modem, vous pouvez le faire maintenant. Vous ne serez pas en mesure d'envoyer et recevoir des messages jusqu'à ce que votre modem soit connecter. Vous pouvez vérifier l'état de votre modem dans la fenêtre d'état dans la barre en bas à droite de votre écran.
setup.contact.title = Identifier les agents de santé
setup.contact.description = Sélectionnez qui va enregistrer et suivre les grossesses dans votre communauté. Ils auront besoin d'un téléphone mobile pour envoyer des textos.
