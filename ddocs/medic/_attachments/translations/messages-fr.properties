tour.messages.unstructured.title = Messages non structurées
tour.messages.unstructured.description = Ici vous pouvez communiquer avec les patients, les relais communautaires, et membres de la communauté pour planifier des formations, poser et répondre aux questions et fournir des informations supplémentaires - tout comme les SMS régulier. Vous pouvez également envoyer des messages en vrac à des groupes de personnes.
tour.messages.list.title = Envoyer un message à un contact dans la liste des contacts
# Fuzzy
tour.messages.list.description = Ceci est une liste de tous vos messages, avec les plus récents en haut. Le bleu clair indique le contact pour lequel les messages sont affichés. Si le nom est en gras et bleu, cela signifie que vous n'avez pas lu un ou plusieurs messages de ce contact.
tour.messages.exchange.title = Echange de messages
tour.messages.exchange.description = Cette vitre montre l'échange de messages de l'agent de santé sélectionné ou le numéro de téléphone sur la gauche.
tour.messages.contact.title = Information du contact
# Fuzzy
tour.messages.contact.description = Cette barre contient le nom, le numéro de téléphone du contact et son emplacement à gauche.
tour.messages.outgoing.title = Messages sortants
# Fuzzy
tour.messages.outgoing.description = Le fond bleu indique un message sortant envoyé par vous, un autre utilisateur, ou un message automatique de Medic Mobile.
tour.messages.incoming.title = Messages entrants
# Fuzzy
tour.messages.incoming.description = Le fond gris indique un message entrant, envoyé par le contact.
tour.messages.send.title = Envoyer message au contact
tour.messages.send.description = Utilisez cette boîte pour envoyer rapidement un message SMS au contact.
tour.reports.forms.title = Rapports
tour.reports.forms.description = Tous les rapports présentés par les agents de santé communautaires vivent ici. Selon la façon dont vous utilisez Medic mobile dans votre communauté, ces rapports peuvent être pour les inscriptions de la grossesse, les visites terminées, ou les ruptures de stock.
tour.reports.types-filter.title = Filtrer selon le rapport
tour.reports.types-filter.description = Sélectionnez un ou plusieurs types de formulaires pour filtrer la liste des rapports uniquement à ceux pour les formes choisies.
tour.reports.facilities-filter.title = Filtre selon les Endroits 
tour.reports.facilities-filter.description = Sélectionnez un ou plusieurs endroits pour filtrer la liste des rapports uniquement à ceux des lieux choisis.
tour.reports.date-filter.title = Filtrer selon la date
tour.reports.date-filter.description = Pour afficher les rapports pour une période, sélectionnez une date de début et de fin.
tour.reports.status-filter.title = Filtrer selon le status du rapport
tour.reports.status-filter.description = Sélectionnez les items que vous voulez pour filtrer selon la validité ou vérification des rapports.
tour.reports.freetext-filter.title = Filtre additionel
tour.reports.freetext-filter.description = Pour ajouter des termes de recherche supplémentaires ajoutez les ici et cliquez sur le bouton de recherche.
tour.reports.list.title = Rapports entrants
tour.reports.list.description = Ceci est une liste de tous vos messages avec les agents de santé avec les plus récents en premier.
tour.reports.status.title = Statut du rapport
tour.reports.status.description = Cette icône indique l'état du rapport. Un cercle vert signifie que le rapport est valide et un rouge signifie invalide. Une coche dans le cercle signifie que quelqu'un a vérifié ce rapport.
tour.reports.details.title = Détails du rapport
tour.reports.details.description = Vous pouvez voir les détails du rapport sélectionné dans cette vitre.
tour.reports.information.title = Information du rapport
tour.reports.information.description = Sur le côté gauche sont les détails, et à droite la date du rapport.
tour.reports.content.title = Contenu du rapport
tour.reports.content.description = Le contenu du rapport y compris le type de formulaire, les champs présentés, champs générés, et tous les messages générés.
tour.reports.actions.title = Actions
tour.reports.actions.description = Les actions que vous pouvez effectuer sur ce rapport.
tour.analytics.overview.title = Visualisation de données
tour.analytics.overview.description = Medic mobile organise les données de vos rapports en graphiques pour vous aider à suivre les grossesses, surveiller les signes de danger, et identifier les tendances dans votre communauté pour que vous puissiez prendre des décisions éclairées.
tour.end.title = Visite complète
tour.end.description = Faire une autre visite.
