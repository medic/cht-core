tour.reports.forms.title = Rapports
tour.reports.forms.description = Tous les rapports présentés par les agents de santé communautaires vivent ici. Selon la façon dont vous utilisez Medic mobile dans votre communauté, ces rapports peuvent être pour les inscriptions de la grossesse, les visites terminées, ou les ruptures de stock.
tour.reports.types-filter.title = Filtrer selon le rapport
tour.reports.types-filter.description = Sélectionnez un ou plusieurs types de formulaires pour filtrer la liste des rapports uniquement à ceux pour les formes choisies.
