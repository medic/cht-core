welcome.setup.title = Laissez-nous vous aider à configurer votre système
welcome.setup.description = Utilisez notre assistant pour effectuer des personnalisations importantes à Medic pour votre projet. Cliquez sur Démarrer pour utiliser l'assistant maintenant, ou pour y accéder plus tard vous le trouverez dans le menu déroulant.
welcome.tour.title = Laissez-nous vous montrer un peu
welcome.tour.description = Prenez notre visite guidée pour vous familiariser avec Medic Mobile. La visite débutera automatiquement après avoir terminé l'assistant de configuration. Vous pouvez le consulter à tout moment dans le menu déroulant.
setup.modem.title = Configuration du modem
setup.modem.description = Vous aurez besoin d'un modem USB GSM avec une carte SIM active pour envoyer et recevoir des messages texte. Si vous n'avez pas déjà branché votre modem, vous pouvez le faire maintenant. Vous ne serez pas en mesure d'envoyer et recevoir des messages jusqu'à ce que votre modem soit connecter. Vous pouvez vérifier l'état de votre modem dans la fenêtre d'état dans la barre en bas à droite de votre écran.
setup.contact.title = Identifier les agents de santé 
setup.contact.description = Sélectionnez qui va enregistrer et suivre les grossesses dans votre communauté. Ils auront besoin d'un téléphone mobile pour envoyer des textos.
setup.contact.help = Si vous ne savez pas quoi choisir, referrez vous au guide d'utilisateur.
setup.language.title = Langue de préférence
setup.language.subtitle = Sélectionnez la langue que les utilisateurs de Medic Mobile utilisent par défaut. Les utilisateurs peuvent toujours définir leur préférence une fois inscrits.
setup.language.outgoing.subtitle = Sélectionnez la langue pour les messages qui seront envoyés aux coordonnateurs de soins.
setup.language.description = Si vous ne voyez pas la langue souhaitée, vous pouvez toujours l'ajouter dans les paramètres d'administration.
setup.registration.title = Formulaire d'enregistrement
# "période menstruelle" is not particularly idiomatic. I think that asking for the "menstruations" ou "règles" will be better understood. I'm also not sure about the use of the LMP acronym in French.
setup.registration.description = Les coordonnateurs de soins rapporteront-ils la dernière menstruation (DM)? Les femmes dans certaines cultures peuvent ne pas vouloir partager cette information.
