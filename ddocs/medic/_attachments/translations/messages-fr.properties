# Fuzzy
tour.messages.list.description = Ceci est une liste de tous vos messages, avec les plus récents en haut. Le bleu clair indique le contact pour lequel les messages sont affichés. Si le nom est en gras et bleu, cela signifie que vous n'avez pas lu un ou plusieurs messages de ce contact.
