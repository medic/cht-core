#user  nobody;
worker_processes  1;
events {
    worker_connections  1024;
}
http {
    server {
        listen 5984;
        location / {
            proxy_pass http://couchdb:5984;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}